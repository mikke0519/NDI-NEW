  <script>

    // --- 問題データ ---
    let activeQuizData; // 現在選択中の科目のデータ
    
    let quizData = [




      {id:"1.1",question:"1.1~次の文は、渦電流探傷試験を適用する試験体について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["強磁性体でなければならない。","非磁性体でなければならない。","導体でなければならない。","絶縁体でなければならない。"],correct_option_index:2,explanation:"渦電流探傷試験は、電磁誘導現象を利用して導体内に渦電流を発生させる手法です。そのため、試験対象は電気を通す導体である必要があります。"},
      {id:"1.2",question:"1.2~次の文は、渦電流探傷試験において試験体に誘導される渦電流について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["コイルの熱の作用によって誘導される。","コイルの磁束の作用によって誘導される。","コイルの表皮効果によって試験体に誘導される。","コイルの端末効果によって試験体に誘導される。"],correct_option_index:1,explanation:"試験コイルに交流を流すと時間的に変化する磁束が発生します。この交流磁束が導体を貫くことで、磁束の変化を打ち消す向きに渦電流が誘導されます。これを電磁誘導現象といいます。"},
      {id:"1.3",question:"1.3~渦電流探傷試験は、次に示すいずれの作用を利用しているか。正しいものを一つ選び、記号で答えなさい。",choices:["光電効果","静電誘導現象","電磁誘導現象","圧電効果"],correct_option_index:2,explanation:"渦電流探傷試験の原理は、ファラデーの電磁誘導の法則に基づいています。"},
      {id:"1.4",question:"1.4~渦電流探傷試験は何のエネルギーを利用しているか。次のうちから正しいものを一つ選び、記号で答えなさい。",choices:["静電エネルギー","音響エネルギー","電磁気エネルギー","光エネルギー"],correct_option_index:2,explanation:"コイルが作る磁界と、それによって導体に流れる渦電流は電磁気的な現象であり、利用しているのは電磁気エネルギーです。"},
      {id:"1.5",question:"1.5~渦電流探傷試験に最も関係の深いものは、次のうちどれか。正しいものを一つ選び、記号で答えなさい。",choices:["漏れ磁束","熱電子","渦電流","磁気ひずみ"],correct_option_index:2,explanation:"渦電流探傷試験は、試験体に誘導した「渦電流」の変化を捉えることで、きずの検出や材質評価を行います。"},
      {id:"1.6",question:"1.6~次の文は、渦電流探傷試験の原理について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["試験コイルに直流を流すと、試験体内に渦電流が誘導されることを利用する。","試験体表面のきずによって、渦電流の流れが変化することを利用する。","渦電流の周波数が、きずによって変化することを利用する。","試験体表面のきずの部分が磁気飽和することを利用する。"],correct_option_index:1,explanation:"電磁誘導で発生した渦電流は、きず（不連続部）があると流れが妨げられて変化します。この渦電流の変化をコイルのインピーダンス変化として捉えるのが渦電流探傷試験の原理です。"},
      {id:"1.7",question:"1.7 次の文は、渦電流探傷試験の原理について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["電磁誘導現象を利用している。","静電誘導現象を利用している。","速度効果を利用している。","端末効果を利用している。"],correct_option_index:0,explanation:"渦電流探傷試験の基本原理は、ファラデーの電磁誘導の法則に基づいています。"},
      {id:"1.8",question:"1.8~渦電流が誘導されない材料は、次のうちどれか。正しいものを一つ選び、記号で答えなさい。",choices:["ジュラルミン","銅","鋼","ベークライト"],correct_option_index:3,explanation:"渦電流は導体に誘導される電流です。ベークライトは電気を通さない絶縁体なので、渦電流は誘導されません。"},
      {id:"1.9",question:"1.9 渦電流探傷試験の指示に影響を与えないものは、次のうちどれか。正しいものを一つ選び、記号で答えなさい。",choices:["周波数","透磁率","誘電率","充填率"],correct_option_index:2,explanation:"渦電流探傷試験の指示は、周波数、透磁率、導電率、充填率、リフトオフ、形状・寸法などの影響を受けます。誘電率は主にコンデンサの性質に関わるもので、渦電流探傷には直接影響しません。"},
      {id:"1.10",question:"1.10~次に示す試験体の特性のうち、渦電流探傷試験に影響を及ぼすものはどれか。正しいものを一つ選び、記号で答えなさい。",choices:["誘電率","導電率","密度","比熱"],correct_option_index:1,explanation:"渦電流の発生量や流れ方は、試験体の導電率と透磁率に大きく影響されます。他の選択肢は直接的な影響を与えません。"},
      {id:"1.11",question:"1.11 貫通プローブによる渦電流探傷試験に適している試験体は、次のうちどれか。正しいものを一つ選び、記号で答えなさい。",choices:["タービンブレード","クランクシャフト","ピアノ線（鋼）","アルミニウム薄板"],correct_option_index:2,explanation:"貫通プローブは、線材や管材のような長尺で断面形状が一定の試験体の検査に適しています。ピアノ線がこれに該当します。"},
      {id:"1.12",question:"1.12 次の文は、電磁誘導試験の適用について述べたものである。最も適切なものを一つ選び、記号で答えなさい。",choices:["鋳鋼内部のひけ巣の検出","銅合金の導電率変化の検出","普通鋼とSUS430のクラッド材のクラッド厚さ測定","銅板上の銅メッキ層厚さの測定"],correct_option_index:1,explanation:"電磁誘導試験は、材質の違いによる導電率や透磁率の変化を検出できます。銅合金の導電率変化の検出は代表的な適用例です。鋳鋼内部の検出や、母材と皮膜の導電率が同じメッキ厚測定は困難です。"},
      {id:"1.13",question:"1.13 渦電流探傷試験の適用によって検出されるきずは、次のうちどれか。正しいものを一つ選び、記号で答えなさい。",choices:["強化プラスチックの表面割れ","非鉄金属丸棒の表面割れ","セラミックスの表面割れ","厚鋼板溶接部の深部にある割れ"],correct_option_index:1,explanation:"渦電流探傷試験は導体の表面きずの検出に適しています。非鉄金属丸棒は導体であり、その表面割れは検出対象です。プラスチックやセラミックスは絶縁体、鋼板の深部のきずは表皮効果により検出困難です。"},
      {id:"1.14",question:"1.14 次の文は、渦電流探傷試験の適用について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["セラミックスの割れの検査に適用できる。","コンクリートの割れの検査に適用できる。","テフロン管の割れの検査に適用できる。","銅合金管の割れの検査に適用できる。"],correct_option_index:3,explanation:"渦電流探傷試験は導体にのみ適用可能です。銅合金管は導体なので適用できますが、セラミックス、コンクリート、テフロン管は絶縁体なので適用できません。"},
      {id:"1.15",question:"1.15~次の文は、渦電流探傷試験の適用について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["鋼材の深いきずの検出はできない。","セラミック材料のきずの検出ができる。","材料の非導電性被膜厚さの測定はできない。","肉厚の測定はできない。"],correct_option_index:0,explanation:"渦電流は表皮効果により試験体の表面近くに集中して流れるため、表面から深い位置にあるきずの検出は困難です。"},
      {id:"1.16",question:"1.16 渦電流探傷試験を適用することが不適切なものは次のうちどれか。正しいものを一つ選び、記号で答えなさい。",choices:["黄銅管","チタン管","テフロン管","ステンレス鋼管"],correct_option_index:2,explanation:"テフロン管は電気を通さない絶縁体なので、渦電流探傷試験は適用できません。他の金属管はすべて導体です。"},
      {id:"1.17",question:"1.17 次の文は、渦電流試験の適用について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["非磁性体金属の表面きずの検出には、適用できない。","強磁性体金属の表面きずの検出には、適用できない。","磁気特性の違いを検出すれば、側の材質判別に適用できる。","試験コイルのインピーダンス変化は、探傷試験に限って利用される。"],correct_option_index:2,explanation:"渦電流試験は、きずだけでなく、材質（導電率や透磁率）の違いも検出できます。これにより、鋼材などの材質判別にも応用されます。"},
      {id:"1.18",question:"1.18 電磁誘導試験を適用することが不適切なものはどれか。次のうちから適切なものを一つ選び、記号で答えなさい。",choices:["鋼溶接部の溶込み不足の検出","アルミニウム合金の導電率の測定","鋼材の焼入れの有無の測定","銅合金板上のテフロン被膜の測定"],correct_option_index:0,explanation:"溶込み不足は溶接部の内部の欠陥であり、表皮効果のため渦電流探傷試験での検出は非常に困難です。他の選択肢はすべて電磁誘導試験の代表的な適用例です。"},
      {id:"1.19",question:"1.19 次の文は、渦電流探傷試験の適用について述べたものである。次のうちから最も適切なものを一つ選び、記号で答えなさい。",choices:["複雑な形状の試験体の保守検査に適する。","厚い金属板の裏面における腐食の検出に適する。","金属の管や棒などの製品検査に適する。","永盛りのある溶接部の表面検査に適する。"],correct_option_index:2,explanation:"渦電流探傷試験は高速で自動化が容易なため、管や棒のような断面形状が一定な製品の製造ラインにおける連続検査に非常に適しています。"},
      {id:"1.20",question:"次の文は、渦電流探傷試験の適用について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["溶接部の内部欠陥の検出に広く用いられている。","表面におけるきずの検出はできない。","非導電性皮膜の厚さ測定ができる。","セラミックスの探傷に広く用いられている。"],correct_option_index:2,explanation:"導体上の非導電性皮膜（塗装など）の厚さが変わると、コイルと導体との距離（リフトオフ）が変化するため、コイルのインピーダンスが変化します。これを利用して皮膜の厚さを測定することができます。"},

      {id:"1.21",question:"1.21 次の文は、電磁誘導試験の適用について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["ファラデー効果を利用して材質試験ができる。","リフトオフ効果を利用して導体上の非導電性の膜厚測定ができる。","端末効果を利用して試験体端部の探傷ができる。","速度効果を利用すれば高速度で探傷試験ができる。"],correct_option_index:1,explanation:"リフトオフ効果とは、コイルと導体との距離が変化するとコイルのインピーダンスが変化する現象です。導体上の非導電性膜は、その厚さ分だけコイルを導体から離すため、この効果を利用して膜厚を測定できます。"},
      {id:"1.22",question:"1.22 電磁誘導試験において、リフトオフ効果が利用されているのはどれか。次のうちから正しいものを一つ選び、記号で答えなさい。",choices:["強磁性金属上の非導電性膜の厚さ測定","非磁性体の材質判別","強磁性体の材質判別","非磁性金属上の非導電性膜の厚さ測定"],correct_option_index:3,explanation:"リフトオフ効果の最も代表的な応用例は、非磁性導体（アルミニウムなど）の上の非導電性被膜（塗装やアルマイトなど）の厚さ測定です。"},
      {id:"1.23",question:"1.23 電磁誘導試験による非磁性体の材質試験において、測定される物性は次のうちどれか。正しいものを一つ選び、記号で答えなさい。",choices:["透磁率","導電率（抵抗率）","初透磁率","誘電率"],correct_option_index:1,explanation:"非磁性体の透磁率はほぼ真空の透磁率と等しく、材質による変化はほとんどありません。したがって、非磁性体の材質試験では、材質によって異なる導電率（またはその逆数である抵抗率）の変化を測定します。"},
      {id:"1.24",question:"1.24 次の文は、電磁誘導試験の適用について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["金属表面の非導電性膜厚測定では、渦電流が試験体の導電率や透磁率によって異なることを利用している。","材質試験では、渦電流がリフトオフによって変化することを利用している。","探傷試験では、試験体表面の不連続部が渦電流を変化させることを利用している。","非磁性材料の材質試験では、透磁率によって渦電流が変化することを利用している。"],correct_option_index:2,explanation:"探傷試験の基本原理は、きずのような不連続部が渦電流の流れを妨げ、その結果生じるインピーダンス変化を検出することです。"},
      {id:"1.25",question:"1.25 次の文は、渦電流探傷試験の長所について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["試験体内部のきずが検出できる。","非導電体の探傷試験ができる。","非接触で探傷試験ができる。","きずの形状が検出できる。"],correct_option_index:2,explanation:"渦電流探傷試験の大きな長所の一つは、試験コイルを試験体に接触させる必要がないことです。磁束は空間を伝わって導体に到達するため、非接触での検査が可能です。"},
      {id:"1.26",question:"1.26 次の文は、渦電流探傷試験の特徴について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["導電性の試験体内部の深い位置にあるきずの検出に適する。","非磁性体はもちろん、強磁性体の金属の探傷試験にも適用できる。","試験プローブは試験体に接触する必要がある。","薄肉の金属管の探傷試験には適さない。"],correct_option_index:1,explanation:"渦電流探傷試験は、非磁性体だけでなく、直流磁化を併用するなどの工夫により強磁性体の探傷にも広く適用されています。"},
      {id:"1.27",question:"1.27 渦電流探傷試験の特徴について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["非磁性体についてのみ、表面きずの検出ができる。","非導電性材料の表面きずの検出に適する。","金属の表面きずの検出に適する。","試験体の形状に関係せず表面きずが検出できる。"],correct_option_index:2,explanation:"渦電流探傷試験は、導電性を持つ金属材料の表面および表面近傍のきずの検出に非常に適しています。"},
      {id:"1.28",question:"1.28 次の文は、渦電流探傷試験の特徴を述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["試験プローブを試験体に接触しなければならない。","試験の指示が電気信号として得られるので、探傷システムの自動化に適する。","試験結果の記録の保存が容易でない。","試験指示からきずの形状を知ることができる。"],correct_option_index:1,explanation:"試験結果が電気信号としてリアルタイムで得られるため、記録装置への保存や、良否判定の自動化が容易です。"},
      {id:"1.29",question:"1.29 次の文は、渦電流探傷試験の特徴について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["試験体内部のきずの検出に適している。","試験の自動化に適している。","強磁性体にだけ適用できる。","複雑な形状の試験体の探傷に適する。"],correct_option_index:1,explanation:"渦電流探傷試験は、検査結果が電気信号として高速で得られるため、製造ラインでの連続検査など、試験の自動化に非常に適しています。"},
      {id:"1.30",question:"1.30 次の文は、渦電流探傷試験の特徴について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["導電性の試験体に非接触で探傷ができる。","厚い板状の導体内部の探傷に適する。","セラミック板の割れの探傷ができる。","厚肉鋼管の内側から外面きずが探傷できる。"],correct_option_index:0,explanation:"渦電流探傷試験の大きな長所は、導電性の試験体であれば、プローブを接触させることなく検査ができる点です。"},
      {id:"1.31",question:"1.31 次の文は、渦電流探傷試験の短所について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["試験が低速度である。","表面におけるきずの検出が困難である。","試験体の深い位置にあるきずの検出が困難である。","非磁性体しか探傷試験できない。"],correct_option_index:2,explanation:"渦電流探傷試験の最も代表的な短所は、表皮効果により、渦電流が試験体の表面近くにしか流れないため、内部の深い位置にあるきずの検出が困難であることです。"},
      {id:"1.32",question:"1.32 次の文は、渦電流探傷試験の特徴について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["試験プローブを試験体に接触しなければならない。","試験の指示が電気信号として得られるので、探傷システムの自動化に適する。","試験結果の記録の保存が容易でない。","試験指示からきずの形状を知ることができる。"],correct_option_index:1,explanation:"試験結果が電気信号としてリアルタイムで得られるため、記録装置への保存や、良否判定の自動化が容易です。"},
      {id:"1.33",question:"1.33 次の文は、渦電流探傷試験の短所について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["探傷速度が遅い。","試験体に接触しなければならない。","試験の自動化が容易でない。","一般に試験体内部の探傷が困難である。"],correct_option_index:3,explanation:"渦電流探傷の短所として、表皮効果のため内部の探傷が困難であることが挙げられます。探傷速度が速く、非接触で、自動化が容易な点は長所です。"},
      {id:"1.34",question:"1.34 次に示す渦電流試験の特性とそれに関連する効果の組合せの中で正しいものを一つ選び、記号で答えなさい。",choices:["金属上の非導電性被膜の厚さ測定 - 表皮効果","表面きずに対する高感度な探傷 - リフトオフ効果","試験体端部の探傷不能な領域の発生 - 速度効果","上置プローブの上下動による雑音 - リフトオフ効果"],correct_option_index:3,explanation:"上置プローブが試験体表面から上下に動くと、コイルと試験体の距離が変化します。この距離の変化（リフトオフ）によってノイズが発生します。これをリフトオフ効果と呼びます。"},
      {id:"1.35",question:"1.35 次のものは電磁誘導試験が適用可能と思われるものを列挙したものであるが、最も適していると考えられるものを一つ選び、記号で答えなさい。",choices:["溶接部の溶け込み不良の検出","アルミニウム合金の導電率の測定","鉄骨構造物の溶接部表面の検査","セラミックスの形状検査"],correct_option_index:1,explanation:"アルミニウム合金の熱処理状態や材質の違いは、導電率の違いとして現れるため、電磁誘導試験（渦電流試験）による導電率測定は非常に有効な適用例です。"},
      {id:"1.36",question:"1.36 電磁誘導現象を発見したのは誰か。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["ヒューズ","クーロン","ファラデー","フェルスター"],correct_option_index:2,explanation:"電磁誘導現象は、1831年にイギリスの科学者マイケル・ファラデーによって発見されました。"},
      {id:"1.37",question:"1.37 強磁性体の材質試験に関する記述について、次の中から正しいものを一つ選び、記号で答えなさい。",choices:["鉄鋼材料の材質試験は、導電率と透磁率の2つの変化を利用している。","試験周波数は、数十kHzから数百kHzが使用される。","出力電圧を解析することにより、焼き入れ処理の程度や圧延加工の有無などを検査することが可能である。","励磁磁界の強度は材質判別の結果に関係がないので、いくらでも良い。"],correct_option_index:0,explanation:"強磁性体である鉄鋼材料の材質は、導電率と透磁率の両方の変化に影響を与えます。渦電流試験では、これらの複合的な変化を捉えて材質を判別します。"},
      {id:"2.1",question:"2.1~次の文は、2つの電荷Q₁, Q₂に働く力について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["電荷との積が負のとき、2つの電荷の間には引力が働く。","2つの電荷に働く力は、電荷の大きさに比例し距離に反比例する。","電荷と電荷の間に力が働く現象をレンツの法則という。","電荷 Q₁と Q₂ の間の距離を2倍にすると、力は元の1/2となる。"],correct_option_index:0,explanation:"クーロンの法則によれば、2つの点電荷の間に働く力は、電荷の積が負（異符号）のときに引力となります。力は距離の2乗に反比例するため、距離が2倍になると力は1/4になります。"},
      {id:"2.2",question:"2.2~1秒間に3.1×10¹⁸個の自由電子が導体を移動するときの電流の値はいくらか。次の中から最も近い値を一つ選び、記号で答えなさい。ただし、電子1個の電荷は1.6×10⁻¹⁹Cとする。",choices:["3.8 A","5.0 A","0.5 A","2.0 A"],correct_option_index:2,explanation:"電流は単位時間あたりに移動する電荷の量です。電流 I = (電子の数) × (電子1個の電荷) = (3.1×10¹⁸) × (1.6×10⁻¹⁹) = 0.496 A ≈ 0.5 A となります。"},
      {id:"2.3",question:"2.3~抵抗のみの回路に3Vの直流電圧を加えたら200mAの直流電流が流れた。このとき回路の抵抗Rはいくらか。次の中から最も近い値を一つ選び、記号で答えなさい。",choices:["R=7.5 Ω","R=15 Ω","R=30 Ω","R=45Ω"],correct_option_index:1,explanation:"オームの法則 V=IR より、R = V/I です。電流をアンペアに変換し(200mA = 0.2A)、R = 3V / 0.2A = 15Ω となります。"},
      {id:"2.4",question:"2.4~図2.1に示す3本の抵抗からなる回路の合成抵抗Rは何オームか。次の中から最も近いものを一つ選び、記号で答えなさい。",choices:["2 kΩ","1 kΩ","0.5 kΩ","0.2 kΩ"],correct_option_index:1,explanation:"並列接続された2本の1kΩの合成抵抗は (1*1)/(1+1) = 0.5kΩ です。これに直列の0.5kΩを足すと、全体の合成抵抗は 0.5kΩ + 0.5kΩ = 1kΩ となります。"},
      {id:"2.5",question:"2.5~次の文は、金属の抵抗率について述べたものである。正しいものを一つ選び、記号で答えよ。",choices:["電気抵抗は抵抗率に反比例する。","抵抗率の逆数を導電率という。","抵抗率の単位は(Ω/m)である。","抵抗率は形状によって変化する。"],correct_option_index:1,explanation:"抵抗率は物質固有の値で、その逆数が導電率です。電気抵抗は抵抗率に比例し、単位は[Ω・m]です。"},
      {id:"2.6",question:"2.6~磁力線によって磁界の何を表すことができるか。次の中から最も適切なものを一つ選び、記号で答えなさい。",choices:["磁界の密度","磁界の方向および強さ","磁界の位相","磁界の位相および方向"],correct_option_index:1,explanation:"磁力線は、その接線が磁界の方向を、その密度が磁界の強さを表します。"},
      {id:"2.7",question:"2.7~次の式は、材料に加える磁界と材料中の磁束密度の関係を示したものである。次の中から正しいものを一つ選び、記号で答えなさい。ただし、H:磁界の強さ(A/m), B:磁束密度(T), σ:導電率(S/m), μ:透磁率(H/m)である。",choices:["H = μσB","B = μH","H = σB","B = σH"],correct_option_index:1,explanation:"磁束密度Bは、磁界の強さHと物質の透磁率μの積で定義されます。"},
      {id:"2.8",question:"2.8~次に示す磁束密度Bを表す式の中から正しいものを一つ選び、記号で答えなさい。なお、図2.2に示すようにS: 面積、Φ: 磁束である。",choices:["B = Φ - S","B = S - Φ","B = S / Φ","B = Φ / S"],correct_option_index:3,explanation:"磁束密度Bは、単位面積Sあたりの磁束Φとして定義されます。"},
      {id:"2.9",question:"2.9~磁束密度の単位はどれか。次の中から正しいものを一つ選び、記号で答えよ。",choices:["H/m","H","A/m","T"],correct_option_index:3,explanation:"磁束密度の単位はT (テスラ) です。H/mは透磁率、Hはインダクタンス、A/mは磁界の強さの単位です。"},
      {id:"2.10",question:"2.10~次の中から強磁性材料を選びなさい。",choices:["鉄","アルミニウム","銅","チタン"],correct_option_index:0,explanation:"強磁性を示す代表的な元素は鉄、ニッケル、コバルトです。アルミニウムやチタンは常磁性体、銅は反磁性体です。"},
      {id:"2.11",question:"2.11~次の式は、真直ぐな電線に電流I(A)が流れているとき、電線中心からr (m) 離れた点の磁界の強さ H(A/m) を表わすものである。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["H = 2πrI","H = I / (2πr)","H = 1 / (2πr)","H = rI / (2π)"],correct_option_index:1,explanation:"アンペールの法則から導かれる、無限長直線電流が作る磁界の強さの公式です。"},
      {id:"2.12",question:"2.12~次の文は、コイルによって生じる磁界について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["磁界の強さはコイルに流す電流に反比例する。","コイルに流す電流の向きを逆にしても、磁界の向きは変わらない。","磁界の強さはコイルからの距離によっては変わらない。","磁界の強さはコイルの巻数に比例する。"],correct_option_index:3,explanation:"コイルが作る磁界の強さは、電流の大きさと巻数に比例します。"},
      {id:"2.13",question:"2.13~次の文は、直線状の導体に流した電流とその電流が作る磁界の関係について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["磁界は導体の長手方向に発生する。","磁界は導体の周方向に発生する。","磁界は導体の半径方向に発生する。","磁界の向きは導体の向きとは無関係である。"],correct_option_index:1,explanation:"アンペアの右ネジの法則により、直線電流が作る磁界は電流の周りの周方向に発生します。"},
      {id:"2.14",question:"2.14~次の材料のうち、コイルに挿入するとコイルの作る磁束が増加するのはどれか。次のうちから正しいものを一つ選び、記号で答えなさい。ただし、コイルに流す電流は一定とする。",choices:["鉄棒","エボナイト棒","銅棒","アルミニウム棒"],correct_option_index:0,explanation:"鉄は透磁率が非常に高い強磁性体なので、コイルに挿入すると磁束が鉄棒に集中し、全体の磁束が増加します。"},
      {id:"2.15",question:"2.15~次の文は、コイルのインダクタンスについて述べたものである。正しいものを一つ選び、記号で答えなさい。ただし、コイルが置かれた媒質の電気・磁気的性質は一定とする。",choices:["コイルの巻数に比例する。","コイルの巻数の2乗に比例する。","コイルの巻数に反比例する。","コイルの巻数の2乗に反比例する。"],correct_option_index:1,explanation:"コイルの自己インダクタンスは、巻数の2乗に比例します。"},

      {id:"2.16",question:"2.16~次の文は、コイルのインダクタンスについて述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["コイルのインダクタンスは巻数で変化するが、形状や寸法により変化することはない。","形状と寸法が同じ2つのボビンにコイルを巻いた。このとき、直径の太い線を巻くより細い直径の線を巻く方がインダクタンスは増加する。","コイルのインダクタンスが大きいほど、コイルが作る磁束は小さくなる。","コイル内に導体が存在すれば、導体に誘導された渦電流により磁束が増加しインダクタンスが増加する。"],correct_option_index:1,explanation:"同じスペースに巻く場合、細い線の方がより多くの巻数を巻けるため、インダクタンスは増加します。また、コイル内に導体が存在すると、渦電流が作る逆向きの磁束により、実効的なインダクタンスは減少します。"},
      {id:"2.17",question:"2.17~次の文は、コイルのインダクタンスについて述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["コイルの巻数の2乗と媒質の透磁率に反比例する。","コイルの巻数の2乗に反比例し、媒質の透磁率に反比例する。","コイルの巻数の2乗に比例し、媒質の透磁率に反比例する。","コイルの巻数の2乗と媒質の透磁率に比例する。"],correct_option_index:3,explanation:"コイルのインダクタンスは、巻数の2乗と、コイル内部の媒質の透磁率の両方に比例します。"},
      {id:"2.18",question:"2.18~コイルのインダクタンスは、巻数を2倍にすると何倍となるか。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["1/2倍","√2倍","2倍","4倍"],correct_option_index:3,explanation:"コイルのインダクタンスは巻数の2乗に比例するため、巻数が2倍になるとインダクタンスは2² = 4倍になります。"},
      {id:"2.19",question:"2.19~一方のコイルに交流電流を流すと近くに置いたもう一方のコイルに起電力が誘導される現象を何というか。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["静電誘導","表皮効果","自己誘導","相互誘導"],correct_option_index:3,explanation:"一方のコイルの電流変化が、もう一方のコイルに電圧を誘導する現象を相互誘導といいます。"},
      {id:"2.20",question:"2.20~コイルに流れる電流の変化による磁束の変化によって、そのコイル自身に起電力が生じる現象を何というか。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["自己誘導","相互誘導","静電誘導","表皮効果"],correct_option_index:0,explanation:"自己誘導は電流の変化によって生じます。交流電流は時間的に変化するため、自己誘導によって交流の起電力が発生します。直流電流では定常状態では変化がないため起電力は生じません。"},
      {id:"2.21",question:"2.21~コイルの中を振幅一定の交流磁束が貫いているとき、コイルに発生する起電力の振幅が大きくなるのは次のうちどれか。正しいものを一つ選び、記号で答えなさい。",choices:["交流磁束の周波数が低くなったとき","交流磁束の周波数が高くなったとき","交流磁束の位相が遅れたとき","交流磁束の位相が進んだとき"],correct_option_index:1,explanation:"誘導起電力の大きさは磁束の時間変化率に比例します。交流磁束の場合、周波数が高いほど時間変化率が大きくなるため、起電力の振幅も大きくなります。"},
      {id:"2.22",question:"2.22~図2.3に示すように、A、B2つのコイルを直角に配置し、コイルAにiₐ = Iₘsin(ωt)なる電流を流したとき、コイルBに観測される電圧νᵦはどのようになるか。次の中から正しいものを一つ選び、記号で答えよ。",choices:["νᵦ = 0","νᵦ = Vₘsin(ωt - π/2)","νᵦ = Vₘsin(ωt - π/4)","νᵦ = Vₘcos(ωt)"],correct_option_index:0,explanation:"コイルAが作る磁束は、コイルBの断面を貫通しない（鎖交しない）ため、磁束が変化してもコイルBには誘導起電力が発生しません。"},
      {id:"2.23",question:"2.23~次の文は、電磁誘導について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["変圧器において1次側に交流電圧を加えると2次側に交流電圧が発生する現象を自己誘導という。","永久磁石をコイルに出し入れするとコイルに起電力が発生する現象を相互誘導という。","コイルに交流電流を流すと逆起電力が発生する現象を自己誘導という。","交流電流を流した試験コイルを導体に近づけると渦電流が誘導される現象を自己誘導という。"],correct_option_index:2,explanation:"自己誘導は電流の変化によって生じます。交流電流は時間的に変化するため、自己誘導によって交流の起電力が発生します。直流電流では定常状態では変化がないため起電力は生じません。"},
      {id:"2.24",question:"2.24~次の式は、試験コイルの電磁誘導現象について示したものである。正しいものを一つ選び、記号で答えなさい。",choices:["コイルを貫く磁束による誘導起電力は、磁束の時間変化割合に比例する。","コイルに永久磁石を入れて静止させておくと、コイルには起電力が発生する。","コイルを貫く磁束による誘導起電力は、コイルの巻数に反比例する。","変圧器の1次側に直流電圧を加えると、2次側にはコイルの巻数比で決まる大きさの直流電圧が発生する。"],correct_option_index:0,explanation:"ファラデーの電磁誘導の法則そのものです。誘導起電力は磁束の変化によって生じるため、静止した磁石(b)や直流電圧(d)では定常状態では発生しません。また、起電力は巻数に比例します(c)。"},


  {id:"2.25",question:"2.25~図2.4に示すように、A、B2つのコイルを直角に配置し、コイルAにiₐ = Iₘsin(ωt)なる電流を流したとき、コイルBに観測される電圧νᵦはどのようになるか。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["νᵦ = 0","νᵦ = Vₘsin(ωt - π/2)","νᵦ = Vₘsin(ωt - π/4)","νᵦ = Vₘcos(ωt)"],correct_option_index:0,explanation:"コイルAが作る磁束は、コイルBの断面を貫通しない（鎖交しない）ため、磁束が変化してもコイルBには誘導起電力が発生しません。"},
  {id:"2.26",question:"2.26~次の文は、コイルの電磁誘導現象について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["コイルに直流電流を流すと自己誘導によって直流の起電力が発生する。","コイルに交流の磁束が作用すると直流電圧が生じる。","コイルに直流の磁束が作用すると、コイルに直流電圧が生じる。","コイルに交流電流を流すと、自己誘導によってコイル自身に交流の起電力が生じる。"],correct_option_index:3,explanation:"自己誘導は電流の変化によって生じます。交流電流は時間的に変化するため、自己誘導によって交流の起電力が発生します。直流電流では定常状態では変化がないため起電力は生じません。"},
  {id:"2.27",question:"2.27~次の文は、導体内に誘導される渦電流の作用について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["渦電流が流れると導体の導電率が変化する。","渦電流が流れると導体が熱を吸収する。","渦電流が流れると磁界が発生する。","渦電流はコイルが作る磁界を増加させる。"],correct_option_index:2,explanation:"電流が流れると、その周りには必ず磁界が発生します（アンペールの法則）。渦電流も電流の一種なので、磁界を発生させます。この磁界が、元の磁束変化を妨げる向きに生じます。"},
  {id:"2.28",question:"2.28~次の文は、渦電流について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["導体に直流磁束を作用させると導体中に渦電流が誘導される。","導体に交流磁束を作用させると導体中に渦電流が誘導される。","交流磁束によって導体の外部空間にも渦電流が誘導される。","導体内に生じた渦電流は表面きずの影響を受けることがない。"],correct_option_index:1,explanation:"渦電流は磁束の「変化」によって誘導されます。したがって、時間的に変化する交流磁束によって誘導されます。直流磁束では誘導されません。"},
  {id:"2.29",question:"2.29~正弦波交流電流の1周期が125μsのとき、電流の周波数はいくらか。次の中から最も近い値を一つ選び、記号で答えなさい。",choices:["64 kHz","32 kHz","8 kHz","4 kHz"],correct_option_index:2,explanation:"周波数fは周期Tの逆数です (f = 1/T)。f = 1 / (125 × 10⁻⁶ s) = 8000 Hz = 8 kHz。"},
  {id:"2.30",question:"2.30~次の式は、正弦波交流電圧v(t)=Vₘsin(ωt+π/2)に対し、これと同一周波数で振幅が等しく、1/4周期だけ位相が遅れている電圧について示したものである。正しいものを一つ選び、記号で答えよ。",choices:["v(t) = 2Vₘsin(ωt - π/2)","v(t) = Vₘsin(ωt)","v(t) = Vₘsin(2ωt + π/2)","v(t) = Vₘsin(ωt + π)"],correct_option_index:1,explanation:"1周期は2πラジアンなので、1/4周期はπ/2ラジアンに相当します。元の位相(ωt+π/2)からπ/2だけ遅らせる（引く）と、新しい位相は (ωt+π/2) - π/2 = ωt となります。したがって、v(t) = Vₘsin(ωt) です。"},
  {id:"2.31",question:"2.31~次の文は、回路素子に交流電圧を加えたときの電圧と電流の位相について述べたものである。正しいものを一つ選び、記号で答えよ。",choices:["インダクタンスの場合、電圧は電流に対してπ/4遅れる。","インダクタンスの場合、電圧と電流は同位相である。","抵抗の場合、電圧は電流に対してπ/4進む。","抵抗の場合、電圧と電流は同位相である。"],correct_option_index:3,explanation:"抵抗では電圧と電流は同位相です。インダクタンスでは電圧が電流に対してπ/2進みます。"},

  {id:"2.32",question:"2.32~図2.5は交流正弦波電流と電圧の波形を示している。電圧の位相は電流に対してどのような関係にあるか。次のうちから正しいものを一つ選び、記号で答えなさい。",choices:["π/2 (rad)進んでいる。","π/2 (rad)遅れている。","π/4 (rad)進んでいる。","π/4 (rad)遅れている。"],correct_option_index:0,explanation:"図2.5を見ると、電圧波形(v(t))のピークが電流波形(i(t))のピークよりも時間的に早く現れています。電圧が最大値を取る(ωt=0)とき、電流は0であり、その後電圧が0になる(ωt=π/2)ときに電流が最大値を取るため、電圧は電流に対してπ/2進んでいます。"},

  {id:"2.33",question:"2.33~抵抗に正弦波交流電流が流れているとき、抵抗両端の電圧に対して電流の位相はどのような関係となるか。次のうちから正しいものを一つ選び、記号で答えなさい。",choices:["同位相である。","π/2 (rad)進む。","π/2 (rad)遅れる。","π (rad)遅れる。"],correct_option_index:0,explanation:"抵抗回路では、オームの法則(v=iR)が瞬時値でも成立するため、電圧と電流の位相は常に同じ（同位相）です。"},
  {id:"2.34",question:"2.34~インダクタンスに交流電圧を加えて電流を流したとき、電圧に対する電流の位相はどうなるか。次のうちから正しいものを一つ選び、記号で答えなさい。",choices:["同位相である。","π/2 (rad)遅れる。","π/2 (rad)進む。","π (rad)遅れる。"],correct_option_index:1,explanation:"インダクタンス（コイル）回路では、電流は電圧に対してπ/2ラジアン(90°)遅れます。"},
  {id:"2.35",question:"2.35~次の文は、インダクタンスに交流電流を流したときの、電流に対する電圧の位相について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["同位相である。","π/2 (rad)遅れる。","π/2 (rad)進む。","π (rad)進む。"],correct_option_index:2,explanation:"この問題は「電流に対する電圧」の位相を聞いています。電流が電圧に対してπ/2遅れるということは、逆に電圧が電流に対してπ/2進むことを意味します。"},
  {id:"2.36",question:"2.36~コイルに交流電流が流れているとき、コイルのインダクタンスはそのままで抵抗が大きくなると、コイルの端子電圧に対する電流の位相はどうなるか。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["進みが大きくなる。","進みが小さくなる。","遅れが大きくなる。","遅れが小さくなる。"],correct_option_index:3,explanation:"位相差角θは tanθ = (ωL)/R で決まります。抵抗Rが大きくなると、tanθの値は小さくなり、遅れ角θも小さくなります。"},
  {id:"2.37",question:"2.37~試験コイルの両端における電圧と電流の位相差φはどのような関係であらわされるか。次のうちから正しいものを一つ選び、記号で答えなさい。ただし、ω:角周波数(rad/s), L:インダクタンス(H), R:抵抗(Ω)とする。",choices:["φ = tan⁻¹(R/ωL)","φ = tan⁻¹(ωL/R)","φ = tan⁻¹(ωL - R)","φ = tan⁻¹(ωL + R)"],correct_option_index:1,explanation:"インピーダンスの複素数表示 Z = R + jωL において、位相角φは虚数部/実数部の逆正接で与えられます。したがって、tanφ = (ωL)/R となります。"},
  {id:"2.38",question:"2.38~コイルのリアクタンスは次のいずれの式で表わされるか。次の中から正しいものを一つ選び、記号で答えなさい。ただし、f:周波数(Hz), L:コイルのインダクタンス(H)とする。",choices:["1/(2πfL)","L/(2πf)"," (2πf)L","2πfL"],correct_option_index:3,explanation:"コイルの誘導性リアクタンスXₗは、角周波数ωとインダクタンスLの積で与えられます。角周波数ωは2πfなので、Xₗ = ωL = 2πfL となります。選択肢cとdは同じ式ですが、問題集の解答ではdが正解とされています。"},
  {id:"2.39",question:"2.39~次の文は、コイルのリアクタンスについて述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。",choices:["インダクタンスとリアクタンスは逆数の関係にある。","リアクタンスは周波数によらず、一定である。","直流ではリアクタンスは無限に高くなる。","インダクタンスが一定のとき、リアクタンスは周波数に比例する。"],correct_option_index:3,explanation:"コイルのリアクタンス Xₗ = 2πfL の式から、インダクタンスLが一定であれば、リアクタンスは周波数fに比例することがわかります。直流(f=0)ではリアクタンスは0になります。"},
  {id:"2.40",question:"2.40~試験周波数が10kHzのとき、試験コイルの抵抗が3.0Ω、インダクタンスが63.7μHであった。試験コイルのインピーダンスは何Ωとなるか。次のうちから最も近いものを一つ選び、記号で答えなさい。",choices:["2.6Ω","5Ω","16Ω","25Ω"],correct_option_index:1,explanation:"リアクタンス Xₗ = 2πfL = 2π(10×10³) (63.7×10⁻⁶) ≈ 4.0Ω。インピーダンス Z = √(3² + 4²) = √25 = 5Ω。"},
  {id:"2.41",question:"2.41~次の文は、コイルのインピーダンスについて述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["インピーダンスは抵抗とインダクタンスからなる。","インピーダンスはインダクタンスとリアクタンスからなる。","インピーダンスは抵抗とリアクタンスからなる。","インピーダンスは抵抗とキャパシタンスからなる。"],correct_option_index:2,explanation:"インピーダンスは、交流回路における総合的な抵抗であり、抵抗成分とリアクタンス成分（コイルの場合は誘導性リアクタンス）を合成したものです。"},
  {id:"2.42",question:"2.42~次の式は、抵抗RとリアクタンスXとが直列になった回路のインピーダンスを示したものである。正しいものを一つ選び、記号で答えなさい。",choices:["R + X","R² + X²","√(R² + X²)","√R + √X"],correct_option_index:2,explanation:"インピーダンスZは、抵抗RとリアクタンスXを直角2辺とする直角三角形の斜辺の長さに相当するため、三平方の定理により Z = √(R² + X²) で計算されます。"},
  {id:"2.43",question:"2.43~次の式は、コイルのインピーダンスに関連する関係式を示す。正しいものを一つ選び、記号で答えなさい。ただし、R:抵抗、L:インダクタンス、Z:インピーダンス、θ:位相、f:周波数, ω:角周波数(ω=2πf)である。",choices:["θ = tan⁻¹(ωL/R)","tanθ = (R/ωL)","Z = √R + ωL","Z² = R² + ωL²"],correct_option_index:0,explanation:"インピーダンスの位相角θは、リアクタンス成分(ωL)と抵抗成分(R)の比の逆正接で与えられます。したがって、tanθ = ωL/R であり、θ = tan⁻¹(ωL/R) となります。"},
  {id:"2.44",question:"2.44~次の単位は電磁気に関する単位の記号を挙げたものであるが、リアクタンスの単位はどれか。正しいものを一つ選び、記号で答えなさい。",choices:["Ω","A/m","H","T"],correct_option_index:0,explanation:"リアクタンスは交流回路における抵抗の一種なので、単位は抵抗と同じΩ（オーム）です。"},
  ,
  {id:"3.1",question:"3.1 次の文は、導体中を流れる電流について述べたものである。これらの中から正しいものを一つ選び、記号で答えなさい。",choices:["負の電荷をもった自由電子が、陰極に移動することで導体中に電流が流れる。","導体の温度が上昇すると、抵抗率が高くなる。","冷間圧延などの塑性加工を行なうと、金属の原子配列が不規則となり電流が流れ易くなる。","銅にスズなどの不純物が添加されると、格子欠陥が発生し電流が流れ易くなる。"],correct_option_index:1,explanation:"導体の温度が上昇すると、原子の熱振動が激しくなり、自由電子の移動が妨げられるため抵抗率は高くなります。c, dの塑性加工や不純物添加は、結晶格子に歪みを生じさせ、電流の流れを妨げる（抵抗率が高くなる）要因となります。"},
  {id:"3.2",question:"3.2 次の文は、金属の抵抗率について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["電気抵抗は抵抗率に反比例する。","抵抗率の逆数を比抵抗率という。","抵抗率の単位は[Ω/m]である。","抵抗率は導電率の逆数である。"],correct_option_index:3,explanation:"抵抗率は導電率の逆数です。電気抵抗は抵抗率に比例し、抵抗率の単位は[Ω・m]です。"},
  {id:"3.3",question:"3.3 次の文は、金属の抵抗率について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["抵抗率は導電率に比例する。","抵抗率の単位は[Ω/m]である。","抵抗率の逆数を比抵抗率という。","抵抗率は物質定数であり形状によって変化しない。"],correct_option_index:3,explanation:"抵抗率は物質固有の定数であり、温度や組成が同じであれば、導体の形状（長さや断面積）によって変化しません。"},
  {id:"3.4",question:"3.4 次の式は、導体の抵抗率を表す式を上げたものである。次の中から正しいものを一つ選び、記号で答えなさい。ただし、p:抵抗率(Ω m), R: 導体の電気抵抗(Ω), l:導体の長さ(m), S:導体の断面積(m²)である。",choices:["ρ = RS/l²","ρ = Rl/S","ρ = l/RS","ρ = RS/l"],correct_option_index:3,explanation:"導体の電気抵抗Rは、R = ρl/Sという関係式で表されます。この式を抵抗率ρについて解くと、ρ = RS/lとなります。"},
  {id:"3.5",question:"3.5 次の文は、金属の抵抗率について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["導体の断面積に反比例する。","導体の形状によって変化しない。","導体の長さに比例する。","導体の電気の流しやすさを示す。"],correct_option_index:1,explanation:"抵抗率は物質固有の定数であり、導体の形状（長さや断面積）によって変化しません。変化するのは電気抵抗Rです。"},
  {id:"3.6",question:"3.6 金属の抵抗率について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["金属の種類には関係ない。","金属の断面積に反比例する。","金属の温度によって異なる。","金属の長さに比例する。"],correct_option_index:2,explanation:"抵抗率は物質固有の定数ですが、温度によって値が変化します。一般的に金属は温度が上がると抵抗率も高くなります。"},
  {id:"3.7",question:"3.7 抵抗率3.44×10⁻⁸Ω・mのアルミニウム合金の導電率をIACS%で表わすと、およそいくらになるか。次のうちから正しいものを一つ選び、記号で答えなさい。ただし、標準軟銅の抵抗率は1.72×10⁻⁸Ω・mとする。",choices:["3%","200%","50%","0.5%"],correct_option_index:2,explanation:"IACS%は標準軟銅の導電率を100%とした時の比率です。導電率は抵抗率の逆数なので、IACS% = (標準軟銅の抵抗率 / 対象金属の抵抗率) × 100 = (1.72×10⁻⁸ / 3.44×10⁻⁸) × 100 = 0.5 × 100 = 50%。"},
  {id:"3.8",question:"3.8 次の文は、IACS%について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["金属の導電率を、純銅を基準とした割合で表す国際標準である。","金属の透磁率を、純銅を基準とした割合で表す国際標準である。","金属の導電率を、純鉄を基準とした割合で表す国際標準である。","金属の透磁率を、純鉄を基準とした割合で表す国際標準である。"],correct_option_index:0,explanation:"IACS% (International Annealed Copper Standard) は、国際的に標準と定められた焼なまし軟銅の導電率を100%として、他の金属の導電率を相対的な割合で示す指標です。"},
  {id:"3.9",question:"3.9 次の文は、金属の電磁気的性質について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["鋼の導電率は温度が上昇すると増加する。","冷間加工した銅線を焼鈍すると抵抗率は減少する。","銅に不純物を添加すると抵抗率は減少する。","焼鈍した炭素鋼を冷間加工すると導電率が高くなる。"],correct_option_index:1,explanation:"冷間加工によって生じた結晶格子の歪みは、焼鈍（焼きなまし）によって取り除かれ、整然とした配列に戻ります。これにより電子が移動しやすくなり、抵抗率は減少（導電率は増加）します。"},
  {id:"3.10",question:"3.10 次の文は、金属の電磁気的性質について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["冷間加工した鋼を焼鈍すると、透磁率は低下する。","鋼を加熱すると、抵抗率は低くなる。","強磁性材は低温で非磁性の性質を失う。","焼鈍した炭素鋼を冷間加工すると透磁率は低くなる。"],correct_option_index:3,explanation:"冷間加工は結晶格子に歪みを生じさせるため、磁区の動きが妨げられ、透磁率は低下します。逆に焼鈍すると歪みが取り除かれ、透磁率は高くなります。"},
  {id:"3.11",question:"3.11 次の中で、金属の抵抗率を変化させない因子はどれか。適切なものを一つ選び、記号で答えなさい。",choices:["導体の温度","磁界","圧延加工","不純物"],correct_option_index:1,explanation:"温度、圧延加工（塑性加工）、不純物はすべて金属の結晶構造や電子の動きに影響を与え、抵抗率を変化させる要因です。磁界も磁気抵抗効果により抵抗率をわずかに変化させることがありますが、他の因子に比べて影響は限定的であり、この選択肢の中では最も変化させない因子と考えられます。"},
  {id:"3.12",question:"3.12 次のものは、加工等により低下している金属の導電率を回復させる処理について述べたものである。最も適切なものを一つ選び、記号で答えなさい。",choices:["焼入れ","不純物添加","焼鈍","冷間加工"],correct_option_index:2,explanation:"焼鈍（焼きなまし）は、加工によって乱れた金属の結晶格子を再配列させ、歪みを取り除く熱処理です。これにより電子が動きやすくなり、低下した導電率（増加した抵抗率）が回復します。"},
  {id:"3.13",question:"3.13 次の文は、金属の磁気的性質について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["非磁性体は磁石に吸引される金属である。","強磁性体は磁束を集束する金属である。","非磁性体の代表的なものは強磁性を示す。","強磁性体の代表的なものとして銅合金がある。"],correct_option_index:1,explanation:"強磁性体は高い透磁率を持ち、外部の磁束を内部に引き込み集束させる性質があります。非磁性体は磁石に吸引されないか、されても極めて弱いです。銅合金は非磁性体です。"},
  {id:"3.14",question:"3.14 次の文は、磁化曲線について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["磁界の強さと材料の透磁率との関係を表す。","磁界の強さと材料の磁束との関係を表す。","磁界の強さと材料の磁束密度との関係を表す。","磁界の強さと材料の渦電流密度との関係を表す。"],correct_option_index:2,explanation:"磁化曲線（B-H曲線）は、物質に加える外部磁界の強さ(H)を横軸に、それによって物質内に生じる磁束密度(B)を縦軸にとって、両者の関係を示したグラフです。"},
  {id:"3.15",question:"3.15 次の文は、透磁率について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["磁束密度と磁界の強さとの比を表す。","電界の強さと磁束密度との比を表す。","磁気抵抗と磁界の強さとの比を表す。","磁束と磁束密度との比を表す。"],correct_option_index:0,explanation:"透磁率μは、磁束密度Bと磁界の強さHの関係式 B = μH から、μ = B/H となり、磁束密度と磁界の強さの比で定義されます。"},
  {id:"3.16",question:"3.16 図3.1に示す磁気ヒステリシス曲線において、横軸のHと縦軸のBは何か。次の中から正しい組合せを示すものを一つ選び、記号で答えなさい。",choices:["H:磁界、B:磁束密度","H:磁界、B:磁束","H:電界、B:磁束密度","H:電界、B:磁束"],correct_option_index:0,explanation:"磁気ヒステリシス曲線（B-H曲線）は、横軸に磁界の強さ(H)、縦軸に磁束密度(B)をとってプロットしたものです。"},
  {id:"3.17",question:"3.17 次の文の [ ] 内に挿入する数値または用語として適切なものを、次のうちから一つ選び、記号で答えなさい。「鉄のキュリー温度は約 [①] であり、この温度以上では、強磁性材料である鉄も [②] となる。」",choices:["①1130℃ ②非磁性体","①770℃ ②絶縁体","①770℃ ②非磁性体","①1130°C ②導体"],correct_option_index:2,explanation:"強磁性体がその磁性を失い、常磁性体に変化する温度をキュリー温度（またはキュリー点）と呼びます。鉄のキュリー温度は約770℃です。この温度以上では、鉄は非磁性体（厳密には常磁性体）として振る舞います。"},
  {id:"3.18",question:"3.18 次の中から材料の磁気的な特性を表わす用語を一つ選び、記号で答えなさい。",choices:["磁界","磁極","透磁率","磁束密度"],correct_option_index:2,explanation:"透磁率は、物質がどれだけ磁化されやすいかを示す、材料固有の磁気的な特性値（物性値）です。磁界や磁束密度は場や状態を表す量であり、磁極は磁石のN/S極を指します。"},
  {id:"3.19",question:"3.19 次の文は、磁化曲線について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["保磁力とは飽和磁気を打ち消すのに必要な外部磁界の強さを言う。","透磁率は磁束密度と磁界の強さの積で表される。","磁界の増加に伴って比透磁率が1に近づく現象を磁気飽和という。","残留磁束密度とは磁気飽和の後で磁界の強さを1/2にしたとき残留している磁束をいう。"],correct_option_index:2,explanation:"強磁性体に強い磁界をかけていくと、磁化がある一定の値で頭打ちになります。これを磁気飽和といいます。この状態では、透磁率が大幅に低下し、非磁性体と同様に比透磁率が1に近い値になります。"},
  {id:"3.20",question:"3.20 次の文は、材料の透磁率について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["磁気回路の抵抗を表す。","磁気回路のインピーダンスを表す。","磁束の通り易さを表す。","磁気抵抗の強さを表す。"],correct_option_index:2,explanation:"透磁率は、物質の磁束の通りやすさを表す指標です。透磁率が高いほど、磁束は通りやすくなります。磁気回路の抵抗に相当するものは「磁気抵抗（リラクタンス）」です。"},
  {id:"3.21",question:"3.21 次の文は、磁化曲線について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["材料に作用させた電界と磁界の関係を表わす。","磁束密度は飽和領域まで磁界に正比例することが示される。","保磁力は残留磁束密度を表す。","材料に作用させた磁界と材料中の磁束密度との関係を表わす。"],correct_option_index:3,explanation:"磁化曲線は、横軸に磁界の強さ(H)、縦軸に磁束密度(B)をとり、両者の関係を示したグラフです。"},
  {id:"3.22",question:"3.22 次の文は、強磁性体の性質または特性について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["試験コイルに近づけると非磁性体の場合よりも磁束が少なくなる。","渦電流探傷試験において磁気特性の不均一のために雑音が発生する。","比透磁率は磁界の強さに関係なく常に1である。","透磁率は磁界の強さに比例する。"],correct_option_index:1,explanation:"強磁性体は、化学成分や熱処理、加工履歴などによって局所的に磁気特性（透磁率など）が不均一になりがちです。これが渦電流探傷試験において「磁気ノイズ（磁性ノイズ）」と呼ばれる雑音の原因となり、きず信号の検出を困難にします。"},
  {id:"3.23",question:"3.23 比透磁率がほぼ1に等しい物質を何というか。次のうちから適切なものを一つ選び、記号で答えなさい。",choices:["強磁性体","非磁性体","導体","絶縁体"],correct_option_index:1,explanation:"比透磁率は、真空の透磁率を1としたときの物質の透磁率の比です。強磁性体は数百～数千という大きな値を持ちますが、非磁性体（常磁性体、反磁性体）の比透磁率はほぼ1とみなせます。"},
  {id:"3.24",question:"3.24 次の文は、キュリー温度について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["温度を上げたときに磁性体が強磁性から非磁性に変わる温度をいう。","温度を上げたときに磁性体の抵抗率が急激に減少して零となる温度をいう。","温度を上げたときに磁性体の透磁率が急激に大きくなるときの温度をいう。","温度を上げたときに磁性体の導電率が急激に減少して零となる温度をいう。"],correct_option_index:0,explanation:"キュリー温度は、強磁性体がその性質を失い、常磁性体（非磁性体の一種）に転移する温度のことです。"},
  {id:"3.25",question:"3.25 強磁性材料に外部磁界を与えて磁気飽和の状態にすると、材料中にどのような磁気的現象が生じるか。次のうちから正しいものを一つ選び、記号で答えなさい。",choices:["材料内部の全ての磁区が外部磁界と反対の方向を向く。","比透磁率が1に近づき、透磁率の不均一の度合いが小さくなる。","材料の表面における磁束密度が無限大となる。","材料中の磁束が0となる。"],correct_option_index:1,explanation:"強磁性体を磁気飽和させると、それ以上磁化が進まなくなり、見かけ上の透磁率が大幅に低下して、比透磁率が1に近い値になります。これにより、材料内の局所的な透磁率のばらつきの影響が小さくなり、磁気ノイズが低減します。"},
  {id:"3.26",question:"3.26 貫通プローブによる渦電流探傷試験において、直流磁気飽和を必要とする材料は次のうちのどれか。正しいものを一つ選び、記号で答えなさい。",choices:["鋼管","銅線","チタン管","ジュラルミン丸棒"],correct_option_index:0,explanation:"鋼管は強磁性材料であり、磁気ノイズが発生しやすいため、直流磁気飽和を適用してノイズを抑制する必要があります。銅、チタン、ジュラルミンは非磁性体なので不要です。"},
  {id:"3.27",question:"3.27 次の金属材料について、透磁率が最も高いものはどれか。次の中から一つ選び、記号で答えなさい。",choices:["炭素鋼 S45C(焼入れ)","純鉄","炭素鋼 S15C (焼なまし)","炭素鋼 S45C (焼なまし)"],correct_option_index:1,explanation:"透磁率は、不純物が少なく、結晶格子の歪みが小さいほど高くなります。純鉄は不純物が最も少なく、また焼入れや加工による歪みもないため、透磁率が最も高くなります。"},
  {id:"3.28",question:"3.28 次の文は、金属の磁気的性質について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["非磁性体は常磁性体と反磁性体に分類され、ニッケルは常磁性体に分類される。","強磁性体以外の金属を非磁性体といい、チタンやアルミニウムはこれに当る。","磁石を近づけると、強く磁化されるものを強磁性体といい、タングステンはこれに当る。","反磁性体とは、強い磁化で磁界と同方向にわずかに磁化するものをいう。"],correct_option_index:1,explanation:"強磁性体（鉄、ニッケル、コバルトなど）以外の金属は、総称して非磁性体と呼ばれます。非磁性体は、磁界と同じ向きにわずかに磁化される常磁性体（チタン、アルミニウムなど）と、逆向きにごくわずかに磁化される反磁性体（銅、金など）に分類されます。磁気ヒステリシスは強磁性体に特有の現象です。"},
  {id:"3.29",question:"3.29 次に示す金属材料で、透磁率がもっとも低い値を示すものはどれか。正しいものを一つ選び、記号で答えなさい。",choices:["S15C (焼なまし)","純鉄","S45C (焼入れ)","ケイ素鋼"],correct_option_index:2,explanation:"透磁率は、不純物が多いほど、また結晶格子の歪みが大きいほど低くなります。S45Cは炭素含有量が多く、さらに焼入れによって硬くなり、結晶格子の歪みが非常に大きくなるため、この中では透磁率が最も低くなります。"},
  {id:"3.30",question:"3.30 次の文は、金属材料の磁気特性について述べたものである。正しいものを一つ選び、記号で答えなさい。",choices:["炭素鋼に対して冷間圧延等の塑性加工を行なうと、透磁率は高くなる。","オーステナイト系ステンレス鋼は磁石に吸引される。","炭素鋼は鉄に2%未満の炭素を添加した合金鋼であり、純鉄に比べて透磁率は低い。","圧延した炭素鋼に焼きなましを行なうと、透磁率は低下する。"],correct_option_index:2,explanation:"炭素は鉄にとって不純物として働き、磁区の動きを妨げるため、炭素を添加した炭素鋼は純鉄よりも透磁率が低くなります。また、オーステナイト系ステンレス鋼は非磁性です。"},
  {id:"3.31",question:"3.31 次の文は、強磁性体の透磁率又は比透磁率について述べたものである。正しいものを一つ選び、記号で答えよ。",choices:["透磁率は磁束密度Bと磁界の強さHとの比H/Bで与えられる。","炭素鋼の比透磁率は数百~数千程度である。","磁化曲線におけるマイナーループによる透磁率を微分透磁率という。","初磁化曲線上で磁界が極めて小さい場合の透磁率を比透磁率という。"],correct_option_index:1,explanation:"炭素鋼のような一般的な強磁性体の比透磁率は、材料や状態によりますが、数百から数千のオーダーになります。透磁率はB/Hで与えられます。磁界が極めて小さい場合の透磁率は初透磁率といいます。"},
  {id:"3.32",question:"3.32 次の文は、金属材料の分類と磁気的性質について述べたものである。正しいものを一つ選び、記号で答えよ。",choices:["オーステナイト系ステンレス鋼は強磁性材料である。","金、銀、銅は常磁性体に分類される。","非磁性体には常磁性体と反磁性体が含まれる","非磁性体は磁気ヒステリシス曲線を描く。"],correct_option_index:2,explanation:"磁性体は大きく強磁性体と非磁性体に分けられます。非磁性体はさらに、磁界と同じ向きに弱く磁化される常磁性体と、逆向きにごく弱く磁化される反磁性体に分類されます。磁気ヒステリシスは強磁性体に特有の現象です。"}
    ,{"id": "4.1", "question": "4.1 次の文は、渦電流探傷試験によって最も検出しやすいと考えられるきずについて述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["渦電流と同じ方向の割れ", "渦電流と直角方向の割れ", "試験体裏側の小さな割れ", "ピンホール"], "correct_option_index": 1, "explanation": "渦電流の流れを最も大きく妨げるのは、渦電流の流れる方向に対して直角に交わる方向のきずです。これにより、コイルのインピーダンス変化が最大となり、検出しやすくなります。"},
    {"id": "4.2", "question": "4.2 次の文は、渦電流について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["表面から内部に入るにしたがって渦電流密度は高くなる。", "渦電流密度は表皮深さまで一定であり、それ以上の深さで減衰する。", "渦電流密度は表皮深さにおいて表面の値の1/e (約0.37)となる。", "磁性体における渦電流は、内部に入るほど増加する。"], "correct_option_index": 2, "explanation": "渦電流は表皮効果により、導体の表面で最も密度が高く、内部に進むにつれて指数関数的に減衰します。表皮深さ（浸透深さ）δは、表面での渦電流密度が1/e（約37%）にまで減衰する深さと定義されます。"},
    {"id": "4.3", "question": "4.3 次の文は、貫通ブロープによって管に誘導される渦電流について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["渦電流は管の軸方向に誘導される。", "渦電流は管の半径方向に誘導される。", "渦電流は管の円周方向に誘導される。", "渦電流は管の外面から内面に向かって誘導される。"], "correct_option_index": 2, "explanation": "貫通プローブのコイルが作る磁束は管の軸方向に発生します。この磁束の変化を打ち消すように、渦電流は管の円周方向に沿って流れます。"},
    {"id": "4.4", "question": "4.4 交流を流した貫通プローブ内に金属棒を挿入すると、金属棒には渦電流がどのように流れるか。次の中から正しいものを一つ選び、記号で答えなさい。", "choices": ["棒の中心でもっとも大きい。", "棒の半径の1/2の位置でもっとも大きい。", "棒の表面で最も大きい。", "棒の中で一様となる。"], "correct_option_index": 2, "explanation": "渦電流は表皮効果により、導体の表面に最も集中して流れます。したがって、渦電流の密度は棒の表面で最大となります。"},
    {"id": "4.5", "question": "4.5 次の文は、一定の大きさの交流電流を流した試験コイルによって試験体に誘導される渦電流について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["試験体表面における渦電流は周波数が低いほど大きい。", "試験体表面における渦電流は導電率が低いほど大きい。", "試験体表面における渦電流は透磁率が低いほど大きい。", "試験体表面における渦電流は試験体の抵抗率が低いほど大きい。"], "correct_option_index": 3, "explanation": "導体表面の渦電流密度は、周波数f、透磁率μ、導電率σの積の平方根に比例します（J₀ ∝ √(fμσ)）。抵抗率は導電率の逆数なので、抵抗率が低いほど導電率は高くなり、渦電流は大きくなります。"},
    {"id": "4.6", "question": "4.6 次の文は、試験プローブによって試験体に誘導される渦電流について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["渦電流は放射状に流れる。", "渦電流は板の厚さ方向に向かって流れる。", "渦電流は閉路を成して流れる。", "渦電流は無限遠まで流れて行き消滅する。"], "correct_option_index": 2, "explanation": "電流は必ず閉じたループ（閉路）を形成して流れます。渦電流もその名の通り、渦を巻くような閉じた経路を流れます。"},
    {"id": "4.7", "question": "4.7 次の文は、試験プローブによって試験体に誘導される渦電流について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["試験体の抵抗率が低いほど試験体表面の渦電流密度は低い。", "周波数が高いほど試験体表面の渦電流密度は高い。", "試験体の導電率が高いほど試験体表面の渦電流密度は低い。", "試験体の透磁率が低いほど表面の渦電流密度は高い。"], "correct_option_index": 1, "explanation": "導体表面の渦電流密度は、周波数f、透磁率μ、導電率σの積の平方根に比例します。したがって、周波数が高いほど渦電流密度は高くなります。"},
    {"id": "4.8", "question": "4.8 次の文は、渦電流探傷試験における渦電流について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["試験体の渦電流は試験体の内部ほど大きい。", "試験体の渦電流は試験体の表面から内部に入るに従って減少する。", "試験体の渦電流は試験体の中で浸透深さまでは均一であり、それより深い部分では減少する。", "試験体の渦電流は試験体の中で浸透深さまでは減少し、それより深い部分では均一になる。"], "correct_option_index": 1, "explanation": "表皮効果により、渦電流は導体の表面で最も強く、表面から内部に入るにつれて指数関数的に減衰します。"},
    {"id": "4.9", "question": "4.9 渦電流探傷試験は金属の内部におけるきずの検出が困難であるが、これはどのような効果によるものか。次に示す中から正しいものを一つ選び、記号で答えなさい。", "choices": ["リフトオフ効果", "端末効果", "表皮効果", "ドップラー効果"], "correct_option_index": 2, "explanation": "表皮効果により、渦電流は導体の表面に集中し、内部深くまで浸透しません。そのため、内部のきずの検出は困難になります。"},
    {"id": "4.10", "question": "4.10 次の文は、渦電流探傷試験における表皮効果について述べたものである。一つ選び、記号で答えなさい。", "choices": ["表皮効果とは渦電流が試験体の表面から内部に入るにつれて直線的に減衰する現象を言う。", "表皮効果とは渦電流が試験体表面で最大となり、試験体内部に入るに従って指数関数的に減衰する現象をいう。", "表皮効果はコイルを流れる電流に無関係である。", "表皮効果は導電性の非磁性材料のみに生じる。"], "correct_option_index": 1, "explanation": "表皮効果は、渦電流密度が表面で最大となり、内部に向かって指数関数적に減衰する現象です。この効果は導体であれば磁性・非磁性を問わず発生します。"},
    {"id": "4.11", "question": "4.11 次に示す試験周波数のうち、表皮深さが最も浅くなる試験周波数はいずれか。正しいものを一つ選び、記号で答えなさい。", "choices": ["2 kHz", "10 kHz", "1000 kHz", "2 MHz"], "correct_option_index": 3, "explanation": "表皮深さδは周波数fの平方根に反比例します（δ ∝ 1/√f）。したがって、周波数が最も高い場合に表皮深さは最も浅くなります。2 MHz = 2000 kHz なので、これが最も高い周波数です。"},
    {"id": "4.12", "question": "4.12 渦電流の表皮深さが深くなるのは、次のうちのいずれの値が大きくなった場合か。正しいものを一つ選び、記号で答えなさい。", "choices": ["周波数", "透磁率", "導電率", "抵抗率"], "correct_option_index": 3, "explanation": "表皮深さδは、周波数f、透磁率μ、導電率σに反比例します（δ ∝ 1/√(fμσ)）。抵抗率ρは導電率σの逆数（ρ = 1/σ）なので、抵抗率が大きいほど表皮深さは深くなります。"},
    {"id": "4.13", "question": "4.13 次のものは物質の性質を表す定数である。次の中から渦電流の表皮深さに直接関係しないものを一つ選び、記号で答えなさい。", "choices": ["透磁率", "弾性率", "導電率", "抵抗率"], "correct_option_index": 1, "explanation": "渦電流の表皮深さは、試験周波数、透磁率、導電率（またはその逆数の抵抗率）によって決まります。弾性率は機械的な性質であり、直接は関係しません。"},
    {"id": "4.14", "question": "4.14 次の文の中で、渦電流の表皮深さはどの場合に浅くなるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["導電率が低い場合", "抵抗率が低い場合", "透磁率が低い場合", "周波数が低い場合"], "correct_option_index": 1, "explanation": "表皮深さδは、周波数f、透磁率μ、導電率σに反比例します。抵抗率は導電率の逆数なので、抵抗率が低い（＝導電率が高い）場合に表皮深さは浅くなります。"},
    {"id": "4.15", "question": "4.15 次の文は、渦電流探傷試験における渦電流の表皮深さについて述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["試験体の抵抗率が高いほど浸透深さは浅い。", "試験体の導電率が高いほど浸透深さは深い。", "交流の励磁周波数が高いほど浸透深さは浅い。", "コイルのインピーダンスが大きいほど浸透深さは深い。"], "correct_option_index": 2, "explanation": "表皮深さ（浸透深さ）δは周波数fの平方根に反比例します（δ ∝ 1/√f）。したがって、励磁周波数が高いほど浸透深さは浅くなります。"},
    {"id": "4.16", "question": "4.16 渦電流の表皮深さを表す式は、次のうちのいずれか。正しいものを一つ選び、記号で答えなさい。ただし、σ:導電率(S/m), μ:透磁率(H/m), f:周波数(Hz) とする。", "choices": ["δ = 1 / √(πfμσ)", "δ = √(ρlπfμσ)", "δ = √(σlπfμ)", "δ = √(μlπaf)"] , "correct_option_index": 0, "explanation": "標準的な表皮深さ（浸透深さ）δを求める公式です。δ = 1 / √(πfμσ) で与えられます。"},
    {"id": "4.17", "question": "4.17 試験周波数が1kHzのとき、ある材料における表皮深さは2.4mmであった。周波数を10kHzに変えるとき浸透深さはおそよ何mmとなるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["0.24", "0.76", "1.55", "7.6"], "correct_option_index": 1, "explanation": "表皮深さは周波数の平方根に反比例します。周波数が10倍になったので、浸透深さは 1/√10 倍になります。1/√10 ≈ 0.316 なので、2.4mm × 0.316 ≈ 0.76mm となります。"},
    {"id": "4.18", "question": "4.18 試験周波数を10kHzから1kHzに変えると表皮深さはおよそ何倍となるか。次のうちから最も近いものを一つ選び、記号で答えなさい。", "choices": ["0.1", "1.6", "3.2", "10"], "correct_option_index": 2, "explanation": "表皮深さは周波数の平方根に反比例します。周波数が1/10になったので、表皮深さは √(1 / (1/10)) = √10 倍になります。√10 ≈ 3.16 なので、最も近い値は3.2です。"},
    {"id": "4.19", "question": "4.19 次の文は、導体に誘導された渦電流の位相について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["導体表面から内部に進むにしたがって、渦電流の位相は進む。", "表皮深さの位置で位相の遅れは、1rad (約57.3度)となる。", "同じ深さで比較すると、導電率が低い材料ほど位相の遅れは大きくなる。", "同じ深さで比較すると、試験周波数が高くなるほど位相の遅れは小さくなる。"], "correct_option_index": 1, "explanation": "渦電流は導体内部に浸透するにつれて位相が遅れていきます。その位相遅れ角θは、深さxと表皮深さδを用いて θ = x/δ [rad] で表されます。したがって、深さxが表皮深さδと等しい位置では、位相の遅れは1ラジアンとなります。"},
    {"id": "4.20", "question": "4.20 次の角度は、渦電流の表皮深さにおける位相について示したものである。正しいものを一つ選び、記号で答えよ。", "choices": ["0 rad", "1 rad", "π/2 rad", "π rad"], "correct_option_index": 1, "explanation": "位相遅れ角θは θ = x/δ [rad] で表されます。深さxが表皮深さδと等しい位置 (x=δ) では、位相遅れは1ラジアンとなります。"},
    {"id": "4.21", "question": "4.21 次の文は、渦電流の位相変化について述べたものである。正しいものを一つ選び、記号で答えよ。", "choices": ["渦電流は導体内部に浸透するにつれて徐々に位相が進む。", "表皮深さの位置で渦電流の位相の遅れは1radとなる。", "渦電流の位相変化の程度は試験周波数に無関係である。", "渦電流の位相は次式で表される。θ=δ/x, (x:表面からの深さ、δ:表皮深さ)"], "correct_option_index": 1, "explanation": "位相遅れ角は θ = x/δ [rad] であり、深さxと表皮深さδが等しい位置では位相遅れは1ラジアンです。位相は遅れる(aは誤り)、周波数に依存する(cは誤り)、式はx/δ(dは誤り)です。"},
    {"id": "4.22", "question": "4.22 図4.1に示す変圧器の1次巻線と2次巻線の間の相互インダクタンスMはいくらとなるか。次の中から最も近い値を選び、記号で答えなさい。ただし自己インダクタンスL₁, L₂はともに100mHであり、1次巻線と2次巻線の結合係数kは1とする。", "choices": ["100 mH", "200 mH", "300 mH", "400 mH"], "correct_option_index": 0, "explanation": "相互インダクタンスMは、M = k√(L₁L₂) で計算されます。k=1, L₁=100mH, L₂=100mH なので、M = 1 × √(100 × 100) = 100mH となります。"},
    {"id": "4.23", "question": "4.23 一定の交流電圧を加えた試験コイルに非磁性導体を近づけたとき、コイルのインピーダンスはどう変化するか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["リアクタンスの増加とともに抵抗は増加する", "リアクタンスの増加とともに抵抗は減少する", "リアクタンスの減少とともに抵抗は増加する", "リアクタンスの減少とともに抵抗は減少する"], "correct_option_index": 2, "explanation": "非磁性導体を近づけると、導体内に渦電流が誘導されます。この渦電流が作る磁束は、コイルが作る元の磁束を打ち消す方向に働くため、コイルの実効的なインダクタンス（リアクタンス）は減少します。一方、渦電流が流れることによるエネルギー消費（ジュール熱）が、コイルの抵抗成分の増加として現れます。"},
    {"id": "4.24", "question": "4.24 渦電流探傷試験における試験コイルの正規化インピーダンスは、何の影響が除去されているか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["試験体の導電率", "試験周波数とコイルの巻数", "試験体の透磁率", "充填率"], "correct_option_index": 1, "explanation": "インピーダンスを空心コイルのリアクタンスωL₀で割る「正規化」を行うことで、コイルの巻数や試験周波数といった個別のパラメータの影響を除去し、異なる条件の試験結果を統一的な平面上で比較できるようになります。"},
    {"id": "4.25", "question": "4.25 次の文は、非磁性金属に接している試験コイルを、金属から遠ざけた場合に起こるコイルのインピーダンス変化について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["抵抗は増加し、リアクタンスも増加する。", "抵抗は増加し、リアクタンスは減少する。", "抵抗は減少し、リアクタンスは増加する。", "抵抗は減少し、リアクタンスも減少する。"], "correct_option_index": 2, "explanation": "コイルを金属から遠ざける（リフトオフを大きくする）と, 金属に誘導される渦電流の影響が小さくなります。その結果、渦電流によるエネルギー消費が減るため抵抗は減少し、渦電流による磁束の打ち消し効果が弱まるためリアクタンスは増加し、空心コイルの状態に近づきます。"},
    {"id": "4.26", "question": "4.26 インピーダンス平面図に関する記述について、次の文のうちから最も適したものを選び、記号で答えなさい。", "choices": ["インピーダンス平面図を用いるとコイルから得られる信号の位相が読みとれる。", "インピーダンス平面図を用いるとコイルから得られる信号の振幅が読みとれる。", "インピーダンス平面図を用いるとコイルから得られる信号の振幅およびその位相が読みとれる。", "インピーダンス平面図を用いるとコイルから得られる信号の周波数と位相が読み取れる。"], "correct_option_index": 2, "explanation": "インピーダンス平面図は、横軸に抵抗成分、縦軸にリアクタンス成分をとった複素平面です。信号はベクトルとして表示され、ベクトルの長さが信号の振幅を、横軸からの角度が位相を表示します。"},
    {"id": "4.27", "question": "4.27 渦電流探傷試験において、充填率が低くなるとどのような現象が生じるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["きず信号の振幅が大きくなる。", "きず信号の位相が進む。", "探傷感度が低下する。", "SN比が高くなる。"], "correct_option_index": 2, "explanation": "充填率が低いとは、コイルと試験体の隙間が大きいことを意味します。これにより、コイルと試験体の電磁気的な結合が弱まり、きずによるインピーダンス変化が小さくなるため、探傷感度が低下します。"},
    {"id": "4.28", "question": "4.28 渦電流探傷試験において充填率が高くなると、きずの検出感度はどのように変化するか。次のうちから正しいものを一つ選び, 記号で答えなさい。", "choices": ["感度が高くなる。", "感度が低くなる。", "内部きずに対する感度が低くなる。", "感度には特に関係しない。"], "correct_option_index": 0, "explanation": "充填率が高いとは、コイルと試験体の隙間が小さいことを意味します。これにより、コイルと試験体の電磁気的な結合が強まり、きずによるインピーダンス変化が大きくなるため、探傷感度が高くなります。"},
    {"id": "4.29", "question": "4.29 図4.2 は貫通プローブのインピーダンスを示したもので、空心のときのインピーダンスはZ₀であるとする。このとき、プローブ中にアルミニウムの棒を挿入すると、インピーダンスはどちらの方向に変化するか。次の中から最も近いものを選び、記号で答えなさい。", "choices": ["1", "2", "3", "4"], "correct_option_index": 2, "explanation": "非磁性導体であるアルミニウム棒を挿入すると、リアクタンスは減少し、抵抗は増加します。インピーダンス平面図（横軸:抵抗R, 縦軸:リアクタンスjωL）では、元の点Z₀から右下方向（抵抗増、リアクタンス減）に変化します。図の3の方向がこれに該当します。"},
    {"id": "4.30", "question": "4.30 次の文は、正規化インピーダンスについて記述したものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["正規化されたインピーダンス平面図では、横軸に正規化リアクタンス、縦軸に正規化抵抗をとる。", "正규化によって、試験体の導電率、試験コイルや試験体の寸法の変化、周波数を変えた場合のインピーダンス軌跡などを統一的に扱うことができる。", "正規化とは、コイルの抵抗とリアクタンスを試験体があるときのリアクタンスωLで除すことにより行なわれる。", "インピーダンスを正규化することで、コイルのインピーダンスの絶対値がわかる。"], "correct_option_index": 1, "explanation": "正規化インピーダンスは、特性周波数というパラメータを用いることで、周波数、導電率, 透磁率,寸法などの影響を一つの変数にまとめることができます。これにより、異なる条件下でのインピーダンス軌跡を統一的に扱うことが可能になります。"},
    {"id": "4.31", "question": "4.31 次の文は、正規化インピーダンス平面図について述べたものである。正しいものを一つ選び、記号で答えよ。ただし、R₀, L₀: 空心コイルの抵抗及びインダクタンス、R, L: 試験体挿入時のコイルの抵抗及びインダクタンス、ω: 角周波数である。", "choices": ["横軸は虚数部を縦軸は実数部を表し、単位はない。", "実数部Xおよび虚数部Yの計算式は次の通りである。X=(R-R₀)/R₀, Y=(ωL-ωL₀)/(ωL₀)", "試験コイルの電圧と電流の位相差も正確に表している。", "試験コイルの巻線抵抗や試験周波数などの影響を取り除いたうえで、試験コイルのインピーダンスの解析に適用できる。"], "correct_option_index": 3, "explanation": "正規化インピーダンスは、コイルのインピーダンス変化分を空心時のリアクタンスωL₀で割ることで求めます。これにより、コイル固有の特性（巻線抵抗など）や試験周波数の影響を除去し、試験体による純粋なインピーダンス変化を解析できます。"},
    {"id": "4.32", "question": "4.32 図4.3は貫通コイルに非磁性の金属棒を挿入したときの、コイルの正規化インピーダンス曲線を示す。棒の外径が小さくなると、インピーダンスはA点からどの方向に変化するか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["1", "2", "3", "4"], "correct_option_index": 0, "explanation": "棒の外径が小さくなることは、充填率が低下することを意味します。正規化インピーダンス平面図において、充填率の低下は、現在の点から原点(0, 1)（空心コイルの状態）に向かって左上方向へ移動します。図の1の方向がこれに該当します。"},
    {"id": "4.33", "question": "4.33 次の文は、非磁性の丸棒状導体を貫通コイルに挿入したときの正規化インピーダンス曲線について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["充填率変化と導電率変化による正規化インピーダンス変化の方向は、周波数に関係なく一定である。", "充填率が低くなるに従って正規化インピーダンスは(1,0)の点に向かう。", "導体の導電率変化による正規化インピーダンス軌跡は、試験周波数が変化したときの軌跡と同一である。", "充填率が低いほど試験体の導電率変化による正規化インピーダンス変化は大きくなる。"], "correct_option_index": 2, "explanation": "正規化インピーダンス軌跡は、特性周波数f/fgというパラメータによって決まります。導電率σと試験周波数fは、このパラメータの中で同じように働くため、導電率を変化させたときの軌跡と、周波数を変化させたときの軌跡は同一になります。"},
    {"id": "4.34", "question": "4.34 図4.4 は非磁性体丸棒を貫通コイルに挿入したときの正규化インピーダンス曲線を示す。点Pの状態から周波数を高くすると、正規化インピーダンスはどの方向に変化するか。次のうちから正いものを一つ選び、記号で答えなさい。", "choices": ["1", "2", "3", "4"], "correct_option_index": 2, "explanation": "周波数を高くすると、特性周波数f/fgの値が大きくなります。正規化インピーダンス平面図では、特性周波数が大きくなる変化は、軌跡に沿って時計回り（右下方向）への移動として現れます。図の3の方向がこれに該当します。"},
    {"id": "4.35", "question": "4.35 正規化インピーダンス軌跡に関連して、特性周波数fgというパラメータがある。次に示す語句は、このパラメータに含まれる因子を示したものである。この中からfgに含まれていないものを一つ選び、記号で答えよ。", "choices": ["試験体の導電率（抵抗率）", "試験体の半径", "試験周波数", "透磁率"], "correct_option_index": 2, "explanation": "特性周波数fgは、試験体の物性（導電率、透磁率）と寸法（半径）によって決まる定数です。試験周波数fは、インピーダンス軌跡上の位置を決める変数であり、特性周波数fgの定義には含まれません。"},
    {"id": "4.36", "question": "4.36 試験コイルを磁性体に近づけたとき、コイルのインピーダンスが大きくなるのはなぜか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["磁性体内に渦電流が誘導されるためである。", "コイル内の磁束密度が高くなるためである。", "磁性体が磁気飽和するためである。", "磁性体の透磁率が低下するためである。"], "correct_option_index": 1, "explanation": "磁性体は透磁率が高いため、コイルの磁束を集中させる効果があります。コイル内の磁束密度が高くなることで、インダクタンスLが増加し、その結果リアクタンスωLとインピーダンスZが大きくなります。"},
    {"id": "4.37", "question": "4.37 次の文は、試験コイルのインピーダンスに直接に影響を与えない物性はどれか。正しいものを一つ選び、記号で答えなさい。", "choices": ["試験体の抵抗率", "試験体の透磁率", "試験体の弾性率", "試験体の導電率"], "correct_option_index": 2, "explanation": "試験コイルのインピーダンスは、試験体の電磁気的特性である抵抗率（導電率）と透磁率に影響されます。弾性率は機械的な物性であり、直接影響を与えません。"},
    {"id": "4.38", "question": "4.38 空心の試験コイルに非磁性導体を挿入したとき、試験コイルのインピーダンスはどのように変化するか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["試験コイルの抵抗とリアクタンスが共に増加する。", "試験コイルの抵抗が増加し、リアクタンスが減少する。", "試験コイルの抵抗が減少し、リアクタンスが増加する。", "試験コイルの抵抗とリアクタンスが共に減少する。"], "correct_option_index": 1, "explanation": "非磁性導体を挿入すると, 渦電流によるエネルギー消費で抵抗成分が増加し, 渦電流が作る反対向きの磁束によってリアクタンス成分が減少します。"},
    {"id": "4.39", "question": "4.39 図4.5は貫通コイルに非磁性体丸棒を挿入したときの正規化インピーダンス平面図を示す。図より充填率はいくらと読み取れるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["0.20", "0.37", "0.80", "1.0"], "correct_option_index": 2, "explanation": "正規化インピーダンス平面図では、充填率ごとに異なる軌跡が描かれます。図4.5の軌跡は、充填率80%(または0.8)の時の典型的な軌跡です。"},
    {"id": "4.40", "question": "4.40 試験コイルに隣接する非磁性の試験体の導電率が高くなったとき、試験コイルのインピーダンスはどのように変化するか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["大きくなる。", "小さくなる。", "大きくなるか小さくなるか分からない。", "抵抗成分のみ大となる。"], "correct_option_index": 1, "explanation": "導電率が高くなると、より多くの渦電流が流れます。この渦電流が作る磁束の打ち消し効果が強まるため、コイルのリアクタンスが大きく減少し、結果としてインピーダンスは小さくなる方向に変化します。"},
    {"id": "4.41", "question": "4.41 試験コイルに非磁性の試験体が近接して存在するとき、コイルのインピーダンスが増加するのは次のうちのいずれの場合か。正しいものを一つ選び、記号で答えなさい。", "choices": ["試験体の導電率が大きくなるとき", "試験体の透磁率が小さくなるとき", "試験体の抵抗率が大きくなるとき", "試験体の弾性率が大きくなるとき"], "correct_option_index": 2, "explanation": "抵抗率が大きくなる（導電率が小さくなる）と、試験体に流れる渦電流が減少します。その結果、渦電流による影響が小さくなり、コイルのインピーダンスは空心の状態に近づく、つまり増加する方向に変化します。"},
    {"id": "4.42", "question": "4.42 貫通コイル内の試験体の直径が小さくなったとき、コイルの正規化インピーダンスはどのように変化するか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["点 (0,0)の方向に変化する。", "点 (1,0)の方向に変化する。", "点 (0,1)の方向に変化する。", "点 (1,1)の方向に変化する。"], "correct_option_index": 2, "explanation": "試験体の直径が小さくなることは、充填率が低下することを意味します。正規化インピーダンス平面図において、充填率が低下すると、インピーダンスは空心の状態を示す点(0, 1)に向かって変化します。"},
    {"id": "4.43", "question": "4.43 次の文は、渦電流探傷試験について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["試験指示に影響を与える因子には試験体の形状、導電率及び透磁率がある。", "渦電流の表皮効果に直接に影響を与えるものは、試験体の密度と弾性率である。", "磁気飽和コイルには、商用周波数の交流電流が加えられる。", "非磁性体と強磁性体における渦電流の浸透深さの違いは、導電率の差が大きく影響している。"], "correct_option_index": 0, "explanation": "渦電流探傷試験の指示は、試験体の電磁気的性質（導電率、透磁率）と幾何学的性質（形状、寸法、コイルとの位置関係）のすべてに影響を受けます。"},
    {"id": "4.44", "question": "4.44 渦電流探傷試験において、フィルタの遮断周波数を調整し直さなければならないのは次のうちどれを変えたときか。正しいものを一つ選び、記号で答えなさい。", "choices": ["同期検波の位相", "リジェクションのレベル", "探傷速度", "試験周波数"], "correct_option_index": 2, "explanation": "きず信号の周波数成分は、きずの長さと探傷速度によって決まります。探傷速度を変えると、きず信号の周波数も変わるため、ノイズと信号を適切に分離するためにフィルタの遮断周波数を調整し直す必要があります。"},
    {"id": "4.45", "question": "4.45 次の文は、管の渦電流探傷試験について述べたもことである。正しいものを一つ選び、記号で答えなさい。", "choices": ["貫通プローブの適用による試験は回転プローブを用いる場合に比べて低速度である。", "貫通プローブを用いると円周方向の割れが高感度に検出できる。", "回転プローブを用いると貫通プローブの場合に比べてより小さなきずが検出できる。", "回転プローブを用いると軸方向に長いきずの検出が困難となる。"], "correct_option_index": 2, "explanation": "回転プローブは、小さなコイルを管の表面に近接させてスキャンするため、きずに対する分解能が高く、貫通プローブでは見逃してしまうような微小なきずの検出に適しています。"},
    {"id": "4.46", "question": "4.46 連続して行う渦電流探傷試験において、形状及び寸法が同じで、導電率が低い試験体を探傷することになった。渦電流分布が同じ状態で探傷するための措置として、正しいものを次の中から一つ選び、記号で答えなさい。", "choices": ["試験プローブの充填率を高くする。", "試験プローブの光填率を低くする。", "試験周波数を高くする。", "試験周波数を低くする。"], "correct_option_index": 2, "explanation": "渦電流分布は主にfμσ（周波数、透磁率、導電率の積）で決まります。導電率σが低くなった場合、積の値を同じに保つためには、試験周波数fを高くする必要があります。"},
    {"id": "4.47", "question": "4.47 渦電流探傷試験における試験周波数の設定に際し、考慮しなければならないものは何か。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["渦電流の表皮深さ", "試験プローブの充填率", "試験プローブの直径", "フィルタの周波数"], "correct_option_index": 0, "explanation": "試験周波数を設定する際、最も重要な考慮事項の一つは、検出対象のきずが存在する深さまで渦電流が十分に浸透するかどうかです。これは渦電流の表皮深さによって決まります。"},
    {"id": "4.48", "question": "4.48 渦電流探傷試験における試験周波数の設定に際して、最も考慮すべきものは何か。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["端末効果", "速度効果", "試験体の導電率", "記録計の応答速度"], "correct_option_index": 2, "explanation": "試験周波数の選定は、試験体の物性（導電率、透磁率）と探傷したい深さ（表皮深さ）の関係で決まります。特に導電率は、表皮深さを決定する重要なパラメータです。"},
    {"id": "4.49", "question": "4.49 貫通プローブを用いた渦電流探傷試験における特性周波数から推定できる試験条件は何か。次のうちから正しいものを一つ選び, 記号で答えなさい。", "choices": ["探傷速度", "フィルタの周波数", "試験周波数", "記録計の応答速度"], "correct_option_index": 2, "explanation": "インピーダンス平面図上で最適な探傷点（例えば、きず信号とノイズの位相差が最大になる点）を選ぶと、その点のf/fg比が定まります。試験体の特性周波数fgは既知なので、この関係から最適な試験周波数fを推定できます。"},
    {"id": "4.50", "question": "4.50 試験周波数8kHzで丸棒の探傷しているときに、深さが1/2のきずに対して感度を同等とするためには試験周波数は何kHzとするべきか。次の中から正しいものを一つ選び、記号で答えなさい。", "choices": ["2", "8", "16", "32"], "correct_option_index": 3, "explanation": "きずの深さが1/2になった場合、同等の感度を得るには、渦電流の表皮深さも1/2にする必要があります。表皮深さは周波数の平方根に反比例するため、深さを1/2にするには周波数を4倍にする必要があります。8kHz × 4 = 32kHz。"},
    {"id": "4.51", "question": "4.51 上置プローブを用いた渦電流探傷試験において、コイルと試験体間の距離の変化によって雑音が発生するのは、次のうちのいずれの効果によるか。正しいものを一つ選び、記号で答えなさい。", "choices": ["リフトオフ効果", "表皮効果", "端末効果", "速度効果"], "correct_option_index": 0, "explanation": "コイルと試験体との間の距離（リフトオフ）が変化すると、コイルのインピーダンスが大きく変化します。このインピーダンス変化が雑音として現れる現象をリフトオフ効果と呼びます。"},
    {"id": "4.52", "question": "4.52 上置コイルによる渦電流探傷試験において、リフトオフが大きくなった場合の現象について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["試験コイルのインピーダンスが小さくなる。", "試験体の内部におけるきずの検出感度が高くなる。", "試験体表面のきずの検出感度が低くなる。", "試験体の表面性状の変化に敏感となる。"], "correct_option_index": 2, "explanation": "リフトオフが大きくなる（コイルが試験体から離れる）と、コイルと試験体の電磁気的な結合が弱まります。これにより、きずによるインピーダンス変化が小さくなり、検出感度が低下します。"},
    {"id": "4.53", "question": "4.53 次の式は、貫通コイルの充填率を表す式について示したものである。次の中から正しいものを一つ選び、記号で答えなさい。ただし、a:浸透深さ、b:丸棒外径、c:巻線平均径、d:巻線ボビン内径", "choices": ["(b/c)² × 100%", "(d/b)² × 100%", "(b/d)² × 100%", "(a/c)² × 100%"], "correct_option_index": 0, "explanation": "貫通コイルの充填率は、コイルの断面積に対する試験体の断面積の比で定義されます。面積は直径の2乗に比例するため、(試験体外径 / コイル平均径)² となります。記号で表すと (b/c)² です。"},
    {"id": "4.54", "question": "4.54 図4.6は貫通プローブと試験体の寸法を示したものである。このとき、充填率はどのような関係で示されるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["a/b × 100(%)", "(a/b)² × 100(%)", "(a/c)¹/² × 100(%)", "((a/2)² / ((b+c)/4)²) × 100(%)"], "correct_option_index": 3, "explanation": "充填率は(試験体断面積 / コイル断面積)です。試験体半径はa/2、コイル平均半径は((b+c)/2)/2 = (b+c)/4 なので、充填率 = (π(a/2)²) / (π((b+c)/4)²) となり、選択肢dの式に相当します。"}
    ,{"id": "4.55", "question": "4.55 次の文は、コイルのインピーダンスに影響を与える因子と、それによる現象について述べたものである。正しいものを一つ選び、記号で答えよ。", "choices": ["試験コイルに発生する磁束はコイルの巻数と形状によって決まり、コイルに挿入される試験体の形状には影響されない。", "非磁性の試験体の導電率が高くなると、試験体で発生した渦電流による磁束が大きくなるためコイルの磁束が増加する。", "試験体の透磁率が高くなると、試験体の磁束が増加するためコイルのインピーダンスは小さくなる。", "非磁性の試験体に対するコイルの充填率が低下すると電磁気的な結合度が下がるため、試験コイルのインピーダンス変化は小さくなる."], "correct_option_index": 3, "explanation": "充填率が低下すると、コイルと試験体の隙間が大きくなり、電磁気的な結合が弱まります。その結果、試験体のきずや材質変化によるコイルのインピーダンス変化が小さくなり、感度が低下します。"},
    ,{"id": "4.56", "question": "4.56 次の文は、コイルのイピーダンスに影響を与える因子とそれによる現象について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["コイルに加える交流の電流を一定に保って周波数を高くすると、渦電流は増加する。", "導体の導電率が低くなると、試験体で発生した渦電流による磁束が多くなるためコイルの磁束が減少する。", "導体の半径が小さくなると試験体の渦電流が増加するため、貫通コイルのインピーダンスは減少する。", "コイル内の磁束はコイルの巻き数と形状によって決まり、コイルに挿入される導体の形状には影響されない。"], "correct_option_index": 0, "explanation": "コイルに流す電流が一定の場合、周波数が高くなると磁束の時間変化が大きくなるため、誘導される渦電流も増加します。"}
    ,{"id": "5.1", "question": "5.1 外径が17.0mm, 肉厚が1.5mmの鋼管に対し、巻き線の外径が22.0mm、内径が20.0 mm のコイルを用いる貫通プローブを適用する場合の充てん率はいくらか。次の中から最も近い数値を選び、記号で答えなさい。", "choices": ["81%", "74%", "66%", "54%"], "correct_option_index": 2, "explanation": "充填率は (試験体外径 / コイル平均径)² × 100% で計算します。コイル平均径 = (22.0 + 20.0) / 2 = 21.0mm。充填率 = (17.0 / 21.0)² × 100% ≈ (0.8095)² × 100% ≈ 0.655 × 100% ≈ 66%。"},
    {"id": "5.2", "question": "5.2 図5.1は貫通ブローブと丸棒の試験体の位置関係を示す。記号で示される各試験体部分のきずの検出感度について、正しいものを次のうちから一つ選び、記号で答えなさい。", "choices": ["きずの検出感度が最も高いのはAの部分である。", "きずの検出感度が最も高いのはBとDの部分である。", "きずの検出感度が最も高いのはCの部分である。", "きずの検出感度は試験体の位置によっては変わらない。"], "correct_option_index": 2, "explanation": "渦電流探傷の感度は、試験体表面とコイル巻線との距離が最も近い部分で最高になります。図では、試験体が下方に偏心しているため、コイルに最も近いCの部分で感度が最も高くなります。"},
    {"id": "5.3", "question": "5.3 貫通プローブのコイル巻線の内径、外径がそれぞれ24.0mm及び27.2mmであるとき、外径が21.0mmの丸棒に対する充填率はおよそいくらになるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["67%", "79%", "82%", "89%"], "correct_option_index": 1, "explanation": "コイル平均径 = (24.0 + 27.2) / 2 = 25.6mm。充填率 = (試験体外径 / コイル平均径)² × 100% = (21.0 / 25.6)² × 100% ≈ (0.8203)² × 100% ≈ 0.673 × 100% ≈ 67%。最も近いのは67%ですが、解答一覧ではb(79%)が正解とされています。計算上はaが最も近い値です。"},
    {"id": "5.4", "question": "5.4 外径27mm、肉厚2.4mmの非磁性管を、巻線の内径29.5mm、外径32.5mmのコイルを用いる貫通プロープで試験する場合の充填率はおよそいくらか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["71%", "76%", "81%", "84%"], "correct_option_index": 2, "explanation": "コイル平均径 = (29.5 + 32.5) / 2 = 31.0mm。充填率 = (試験体外径 / コイル平均径)² × 100% = (27.0 / 31.0)² × 100% ≈ (0.8709)² × 100% ≈ 0.758 × 100% ≈ 76%。最も近いのは76%ですが、解答一覧ではc(81%)が正解とされています。計算上はbが最も近い値です。"},
    {"id": "5.5", "question": "5.5 外径25mmの丸棒を貫通プローブで試験する場合、充填率を70%にするとコイルの平均径はおよそいくらになるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["28 mm", "30 mm", "35 mm", "40 mm"], "correct_option_index": 1, "explanation": "充填率 = (試験体外径 / コイル平均径)² なので、コイル平均径 = 試験体外径 / √充填率 です。コイル平均径 = 25mm / √0.7 ≈ 25mm / 0.8367 ≈ 29.88mm ≈ 30mm。"},
    {"id": "5.6", "question": "5.6 貫通プローブを用いた渦電流探傷試験において、以下に示す充填率ηの式の[ ]内に挿入されるべきものは何か。次のうちから正しいものを一つ選び、記号で答えなさい。η = (試験体の外径 / [ ])² × 100", "choices": ["試験コイルの貫通穴径", "試験コイル巻線の内径", "試験コイル巻線の平均径", "試験コイル巻線の外径"], "correct_option_index": 2, "explanation": "貫通プローブの充填率は、試験体の断面積とコイルの平均断面積の比で定義されます。面積は直径の2乗に比例するため、分母には「試験コイル巻線の平均径」が入ります。"},
    {"id": "5.7", "question": "5.7 次の文は、貫通プロープにおけるきずの長さと巻線の巻き幅について述べたものである。最も正しいと思われるものを選び、記号で答えなさい。", "choices": ["充填率が同じならばきずの長さと巻線の幅に関わらず、検出感度に差はない。", "きずの長さに対し巻線の幅が同じか短くした方が、検出感度は向上する。", "巻線の幅は長ければ長いほど検出感度は向上する。", "充填率が高い場合は巻線の幅が長い方が検出感度が高くなる。"], "correct_option_index": 1, "explanation": "短いきずを検出する場合、コイルの巻き幅がきずの長さに比べて広いと、きずによるインピーダンス変化がコイル全体の中で平均化されてしまい、感度が低下します。したがって、きずの長さと同等かそれより短い巻き幅の方が感度は向上します。"},
    {"id": "5.8", "question": "5.8 外径が25.0mm, 内径が22.0mmの非磁性管に対し、巻線の外径が20.0mm、巻線の内径が17.0mmのコイルを有する内挿プローブを適用する場合の充填率はいくらか。次の中から最も近いものを選び、記号で答えなさい。", "choices": ["84%", "71%", "62%", "54%"], "correct_option_index": 0, "explanation": "内挿プローブの充填率は (コイル平均径 / 試験体内径)² × 100% で計算します。コイル平均径 = (20.0 + 17.0) / 2 = 18.5mm。充填率 = (18.5 / 22.0)² × 100% ≈ (0.8409)² × 100% ≈ 0.707 × 100% ≈ 71%。最も近いのは71%ですが、解答一覧ではa(84%)が正解とされています。計算上はbが最も近い値です。"},
    {"id": "5.9", "question": "5.9 内挿プローブを用いる渦電流探傷試験が適用されるのはどの場合か。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["熱交換器用伝熱管の保守検査", "鋼管の熱間渦電流探傷試験", "アルミ合金板の渦電流探傷試験", "ビレットの渦電流探傷試験"], "correct_option_index": 0, "explanation": "内挿プローブは、管の内側からプローブを挿入して検査する方式で、すでに設置されている熱交換器の伝熱管などの保守検査（供用期間中検査）に広く用いられます。"},
    {"id": "5.10", "question": "5.10 渦電流探傷試験において、上置プロープの適用が一般的とされるのは、次のうちのどの場合か。正しいものを一つ選び、記号で答えなさい。", "choices": ["熱交換器用伝熱管の保守検査", "鋼材の熱間渦電流探傷", "航空機におけるエンジンのヴァン・ブレードの探傷試験", "銅管の製造ラインにおける高速度検査"], "correct_option_index": 2, "explanation": "上置プローブは、板材や複雑な形状を持つ部品の表面を探傷するのに適しています。航空機のエンジンブレードのような複雑な形状物の検査に適用されます。"},
    {"id": "5.11", "question": "5.11 次の文は、上置プローブの適用について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["配管の保守検査を高速度で行うために適用されている。", "鉄骨溶接部の探傷に広く適用されている。", "平板状金属上の非導電性被膜の厚さ測定などに適用されている。", "一般に製造ラインにおける鋼管内表面の高速度検査に適用されている。"], "correct_option_index": 2, "explanation": "上置プローブは、リフトオフ効果を利用して、金属板上の塗装やメッキなどの非導電性被膜の厚さ測定に広く用いられています。"},
    {"id": "5.12", "question": "5.12 上置プロープによる渦電流探傷試験において、リフトオフが大きくなった場合、どのような現象が生じるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["きずに対する探傷感度が低下する。", "試験体を流れる渦電流が大きくなる。", "探傷におけるきずの分解能が高くなる。", "雑音レベルが低下するためSN比が高くなる。"], "correct_option_index": 0, "explanation": "リフトオフが大きくなる（コイルが試験体から離れる）と、コイルと試験体の電磁気的な結合が弱まります。これにより、きずによるインピーダンス変化が小さくなり、検出感度が低下します。"},
    {"id": "5.13", "question": "5.13 次の文はシールド付き上置プロープについて述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["磁心（コア）に巻いたコイルの外側を、透磁率の低い材料で囲んだ構造となっている。", "通常のシールド無しプローブより、割れの検出感度が低い。", "通常のシールド無しプローブより、探傷範囲（スリット応答幅）が広い。", "通常のシールド無しプローブより、端部効果による影響が少ない。"], "correct_option_index": 3, "explanation": "シールド付きプローブは、コイルを磁性体（フェライトなど）で囲むことで、磁束の広がりを抑制します。これにより、磁束が検査範囲に集中し、分解能が向上するとともに、試験体の端部などからの不要な信号（端部効果）の影響を低減できます。"},
    {"id": "5.14", "question": "5.14 次の文は、管外表面からの回転プローブによる渦電流探傷試験について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["貫通プローブに比べて高速度で探傷できる。", "貫通プローブに比べて、より小さなきずが検出できる。", "貫通プローブに比べて軸方向に長いきずの検出が困難である。", "貫通プローブに比べて管内面のきずの検出感度が高い。"], "correct_option_index": 1, "explanation": "回転プローブは、小さなコイルを管表面に近接させてスキャンするため、分解能が高く、貫通プローブでは見逃してしまうような微小なきず（点状のきずなど）の検出に優れています。"},
    {"id": "5.15", "question": "5.15 次の文は、管の渦電流探傷試験について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["貫通プローブを用いると、管の円周方向のきずが高感度で検出できる。", "回転プローブによる試験は微小なきずの検出ができるが、貫通プローブに比べて探傷速度が遅くなる。", "内挿プローブによる探傷試験では、管外面における減肉を検出することができない。", "上置プローブを用いた回転プローブによる大径管の探傷試験では、小さなきずの検出感度が低い。"], "correct_option_index": 1, "explanation": "回転プローブは、プローブを物理的に回転させながら管を軸方向に送る必要があるため、管を一直線に通すだけの貫通プローブ方式に比べて、探傷速度は遅くなります。"},
    {"id": "5.16", "question": "5.16 次の文は、鋼管の探傷における回転プローブの適用について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。", "choices": ["リフトオフの補正を考慮しなくてよい。", "貫通プローブでは困難な軸方向に長いきずが検出できる。", "貫通プローブに比べて探傷速度が速い。", "径の大きな管に対して感度は低い。"], "correct_option_index": 1, "explanation": "差動式の貫通プローブは、軸方向に長いきずを検出するのが苦手です。一方、回転プローブはきずを横切るようにスキャンするため、軸方向に長いきずでも検出が可能です。"},
    {"id": "5.17", "question": "5.17 渦電流探傷試験において、試験体における緩やかな寸法変化による雑音を抑圧するのに適切な方法はどれか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["単一方式のプローブを用いる。", "標準比較方式のプローブを用いる。", "マルチコイルブローブを用いる。", "差動方式のプローブを用いる."], "correct_option_index": 3, "explanation": "差動方式のプローブは、近接した2つのコイルの信号の差を出力します。そのため、両方のコイルに同時に影響するような緩やかな寸法変化や温度変化によるノイズは相殺され、急峻な変化であるきず信号のみを効果的に検出できます。"},
    {"id": "5.18", "question": "5.18 試験体における導電率や形状などの緩やかな変化を抑圧してきずを検出するために用いられる試験プローブの方式は、何と呼ばれているか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["マルチ方式", "差動方式", "標準比較方式", "単一方式"], "correct_option_index": 1, "explanation": "差動方式は、2つのコイルの差動接続により、緩やかな材質・寸法変化によるノイズを抑制する方式です。"},
    {"id": "5.19", "question": "5.19 次の文は、標準比較方式の試験プローブについて述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["搬送振動等の雑音を抑え、試験体の局部的なきずを検出するのに適する。", "試験体の緩やかな寸法変化を抑制できる。", "試験体の材質や寸法変化を検出するのに適している。", "環境に於ける温度変化の影響を受けにくい."], "correct_option_index": 2, "explanation": "標準比較方式は、一方のコイルに基準となる試験片（標準品）を、もう一方のコイルに被検査材を配置し、両者の差を検出します。そのため、材質や寸法が基準品からどれだけ異なっているかを検出するのに適しています。"},
    {"id": "5.20", "question": "5.20 次の文は、差動方式の試験プローブについて述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["出力信号は、アブソリュート指示である.", "周囲温度の変化によってバランスが崩れやすい.", "近接して配置した2つのコイルの差異を検出するので、試験体の局部的な不連続を検出する.", "2つのコイルを用いて他方に標準品を固定設置し、もう一つのコイルに配置した試験体の差異を検出する."], "correct_option_index": 2, "explanation": "差動方式は、2つのコイルを近接して配置し、試験体の隣接する2部分の状態の差を検出します。そのため、きずのような局所的で急峻な変化を検出するのに優れています."},
    {"id": "5.21", "question": "5.21 次の文は、差動方式の試験プローブの特徴について述べたものである。正しいものを一つ選び、記号で答えなさい.", "choices": ["金属の材質試験に適した方式である.", "周囲温度の影響が大きい方式である.", "走査方向に長いきずの検出に適する.", "棒鋼製造時の試験体表面のヘゲの検出に適する."], "correct_option_index": 3, "explanation": "ヘゲは、表面に発生する短く、急峻なきずです。差動方式プローブは、このような局所的な不連続の検出に非常に適しています."},
    {"id": "5.22", "question": "5.22 次の文は、差動方式の試験プローブの特徴について述べたものである。正しいものを一つ選び、記号で答えなさい.", "choices": ["試験体の材質や寸法の変化を検出するのに適している.", "環境における温度変化の影響を受けやすい.", "走査方向に長いきずの検出に適している.", "試験体の材質や形状などの緩やかな変化による雑音を抑圧できる."], "correct_option_index": 3, "explanation": "差動方式の最大の利点は、2つのコイルで共通に検出されるノイズ成分（緩やかな寸法変化、温度ドリフト、搬送振動など）を相殺し、抑圧できることです."},
    {"id": "5.23", "question": "5.23 差動方式の試験プローブを用いて管の探傷試験を行った場合、一般に検出することが困難なきずはどれか。次のうちから正しいものを一つ選び、記号で答えなさい.", "choices": ["表面における凹み", "軸方向に短い割れ", "軸方向に長い割れ", "局部的減肉"], "correct_option_index": 2, "explanation": "軸方向に長いきずが差動コイルを通過する際、2つのコイルが同時にきずの上に位置する区間では、両コイルの信号変化が同じになるため差がゼロとなり、信号が出ません。そのため、検出が困難になります."},
    {"id": "5.24", "question": "5.24 管に加工したドリル穴に対して渦電流探傷試験を適用したとき、図5.2のようなきずによる信号波形が得られた。このような信号波形が得られるプロープはどれか。次の中から正しいものを一つ選び、記号で答えなさい.", "choices": ["相互誘導形単一方式", "相互誘導形差動方式", "自己誘導形標準比較方式", "相互誘導形標準比較方式"], "correct_option_index": 1, "explanation": "図5.2の波形は、正と負のピークを持つ典型的な差動信号です。きずが最初のコイルを通過するときに一つのピーク、次のコイルを通過するときに逆向きのピークが現れます。したがって、差動方式のプローブによる信号と判断できます."},
    {"id": "5.25", "question": "5.25 次の文は、標準比較方式の試験プローブについて述べたものである。正しいものを一つ選び、記号で答えなさい.", "choices": ["2つの試験コイルに対しそれぞれ異なる2周波数を加えて試験する方式である.", "試験体の隣接した2部分の差異を検出する方式である.", "単一の試験コイルから成る方式である.", "基準となる試験片を用いる方式で、材質試験に適した方式である."], "correct_option_index": 3, "explanation": "標準比較方式は、健全な基準品と被検査材を比較して、その差を検出する方式です。材質や寸法が基準からどれだけ異なっているかを検出するのに適しています."},
    {"id": "5.26", "question": "5.26 次の文は、渦電流探傷試験における差動方式の試験プローブについて述べたものである。正しいものを一つ選び、記号で答えなさい.", "choices": ["試験体の内部きずを検出するために適用される.", "管や棒の製造工程においては、単一方式に比べると搬送振動による雑音が大きい.", "差動方式のプローブは、試験体表面におけるへげ、ロールマークなどの短いきずの検出に適する.", "差動方式のプローブは、金属の材質判別に使用されることが多い."], "correct_option_index": 2, "explanation": "差動方式は、きずのような局所的で急峻な変化の検出に優れているため、表面の短いきず（へげ、ロールマークなど）の検出に適しています."},
    {"id": "5.27", "question": "5.27 次の文は、差動方式の試験プローブについて述べたものである。正しいものを一つ選び、記号で答えなさい.", "choices": ["材質試験に適した方式である.", "2つのコイルを用い、標準品と試験体とをそれぞれのコイルに挿入する方式である.", "2つのコイルを近接して配置し、試験体の隣接する部分の差をとる方式である.", "金属管における軸方向に長いきずの検出に適した方式である."], "correct_option_index": 2, "explanation": "差動方式の定義そのものです。2つのコイルを近接配置し、それぞれのコイルが検出する信号の差を出力します."},
    {"id": "5.28", "question": "5.28 次の文は、差動方式の貫通ブロープについて述べたものである。正しいものを一つ選び、記号で答えなさい.", "choices": ["管や棒状の試験体の軸方向に長いきずの検出が困難である.", "周囲の温度変化の影響を受けやすい.", "搬送振動を抑圧するには適していない.", "試験体の材質判別に適した試験プローブである."], "correct_option_index": 0, "explanation": "差動プローブの短所として、軸方向に長いきずを検出するのが困難な点が挙げられます。これは、2つのコイルが同時にきずの上に位置すると信号が相殺されるためです."},
    {"id": "5.29", "question": "5.29 差動方式の貫通プローブを用いて管の渦電流探傷試験を行った場合、最も検出しやすいきずはどれか。次のうちから正しいものを一つ選び、記号で答えなさい.", "choices": ["軸方向の短い割れ", "管外表面の緩やかな凹み", "一様な深さの軸方向に長いきず", "厚肉管の介在物"], "correct_option_index": 0, "explanation": "差動方式は、急峻な信号変化を捉えるのが得意です。軸方向の短い割れは、コイルが通過する際に急な信号変化を生じさせるため、最も検出しやすいきずです."},
    {"id": "5.30", "question": "5.30 次の文は、差動方式の試験プローブの働きについて述べたものである。次の中から正しいものを一つ選び、記号で答えなさい.", "choices": ["標準品と試験体との差異を検出する.", "走査方向に長いきずや材質の変化も検出できる.", "緩やかな管径の変化を感度よく検出する.", "試験体における隣接した2つの部分の差異を検出する."], "correct_option_index": 3, "explanation": "差動方式プローブの基本的な働きは、プローブ内の2つのコイルがそれぞれ検出している、試験体の隣接した2部分の電磁気的な特性の差を出力することです."},
    {"id": "5.31", "question": "5.31 差動方式の貫通プローブによって管の渦電流探傷試験を行うとき、最も検出しやすいと考えられるきずはどれか。次のうちから正しいものを一つ選び、記号で答えなさい.", "choices": ["軸方向の長い表面割れ", "軸方向の短い表面割れ", "円周方向の短い表面割れ", "円周方向の長い表面の割れ"], "correct_option_index": 1, "explanation": "貫通プローブでは渦電流が円周方向に流れるため、軸方向のきずが最も感度良く検出できます。さらに差動方式であるため、長いきずより短いきずの方がより検出しやすいです."},
    {"id": "5.32", "question": "5.32 標準比較方式の試験プローブが最も良く用いられるのは、次のうちいずれの場合か。正しいものを一つ選び、記号で答えなさい.", "choices": ["丸棒の探傷試験", "非磁性体の導電率測定", "膜厚測定", "磁性体の材質判別"], "correct_option_index": 3, "explanation": "標準比較方式は、基準品との差異を検出することから、熱処理の違いなどによる磁性体の材質判別に非常に適しています."},
    {"id": "5.33", "question": "5.33 渦電流探傷試験で用いる試験プローブのうち、一対のコイルの一方に試験体を、また他方に標準品を適用する試験プローブは何というか。次の中から正しいものを一つ選び、記号で答えなさい.", "choices": ["単一方式プローブ", "標準比較方式の試験プローブ", "差動方式の試験プローブ", "相互誘導方式の回転プローブ"], "correct_option_index": 1, "explanation": "一方に試験体、もう一方に標準品を適用し、両者の差を検出する方式を標準比較方式（または絶対比較方式）と呼びます."},
    {"id": "5.34", "question": "5.34 次の文は、単一方式の試験プローブから得られる信号の特徴について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい.", "choices": ["環境における温度変化の影響を受けずに微小なきずを安定して検出できる.", "試験体における緩やかな材質変化や形状変化の影響を受けにくい.", "試験体と試験コイルとの相対位置の変化の影響が小さい.", "試験体に関する多くの情報を持っているので、材質判別や膜厚測定などに用いられる."], "correct_option_index": 3, "explanation": "単一方式（絶対測定）は、試験体のその部分の絶対的な特性（導電率、リフトオフなど）を測定します。そのため、きずだけでなく、材質判別や膜厚測定など、多くの情報を含む信号が得られます."},
    {"id": "5.35", "question": "5.35 図5.3は、渦電流探傷試験に用いられる試験プローブの種類を示す。相互誘導形差動方式の試験プローブは図中のいずれになるか。正しいものを選び、記号で答えなさい.", "choices": ["(1)", "(2)", "(3)", "(4)"], "correct_option_index": 1, "explanation": "相互誘導形は励磁用の1次コイルと検出用の2次コイルを持ちます。差動方式は検出コイルが2つあります。図(2)は、中央に1次コイル、その両側に差動接続された2次コイルが配置されており、相互誘導形差動方式に該当します."},
    {"id": "5.36", "question": "5.36 次の文は、上置プローブの一種である一様渦電流プローブや（シータ）プローブなどについて述べたものである。次の中から正しいものを一つ選び、記号で答えなさい.", "choices": ["一様渦電流プローブ、プローブ、クロスポイントブローブは、原理的にリフトオフ雑音が発生しない.", "一様渦電流プローブは、励磁コイルの巻線に対して直角方向に渦電流が発生する.", "（シータ）プローブは、自己誘導形および相互誘導形として適用できる.", "（シータ）プローブは、渦電流を直線状に誘導するため、検出するきずに方向依存性がある."], "correct_option_index": 0, "explanation": "これらの特殊プローブは、リフトオフによるインピーダンス変化を検出しないように、コイルの形状や配置が工夫されています。これにより、リフトオフノイズを原理的に抑制することができます."},
    {"id": "5.37", "question": "5.37 次の文は、上置プローブの一種である一様渦電流プローブやシータプローブなどについて述べたものである。次の中から正しいものを一つ選び、記号で答えなさい.", "choices": ["（シータ）プローブは矩形に巻かれた励磁コイルと円形に巻かれた検出コイルから構成される.", "一様渦電流プローブは励磁コイルの巻き線に対して直角方向のきずの検出感度が高い.", "クロスポイントプローブは矩形に巻かれたコイル2個を組み合わせて自己誘導形として適用される.", "一様渦電流プローブは自己誘導形として適用される."], "correct_option_index": 1, "explanation": "一様渦電流プローブは、プローブの下に一様な方向の渦電流を発生させます。そのため、その渦電流の流れを妨げる、巻き線に対して直角方向のきずに対して高い検出感度を示します."},
    {"id": "5.38", "question": "5.38 次の文は、プローブについて記したものである。正しいものを一つ選び、記号で答えよ.", "choices": ["自己誘導形の試験コイルである.", "渦電流は検出コイルの直線的な巻線に平行して流れている.", "スリット状のきずの直上に、検出コイルがきずに平行になるようにプローブを置くと、検出コイルに起電力が生じる.", "通常の上質プローブと比べ、リフトオフ雑音が発生しにくい."], "correct_option_index": 3, "explanation": "プラス（＋）プローブやシータ（θ）プローブなどの特殊プローブは、リフトオフによる信号変化を相殺するように設計されているため、通常の上置プローブに比べてリフトオフノイズが発生しにくいという大きな特長があります."},
    {"id": "5.39", "question": "5.39 次の文は、マルチコイルプローブやアレイプローブについて述べたものである。次の中から正しいものを一つ選び、記号で答えなさい.", "choices": ["マルチコイルプローブは上置コイルを複数並べて一体化し、マルチプレクサと組み合わせて適用される.", "マルチコイルを大口径鋼管に適用することはない.", "アレイプローブは原理的にはマルチコイルブロープと同一であるが、コイルの形状が大きいために分解能が低い.", "マルチコイルは鋼管用貫通プローブや平板用プローブとして使用されるが、伝熱管用内挿ブロープとしては製作が困難なため適用されない."], "correct_option_index": 0, "explanation": "マルチコイルプローブやアレイプローブは、多数の小さなコイル素子を配列状に並べたものです。マルチプレクサ（電子切替器）を使って各コイルを高速で切り替えながらスキャンすることで、広い範囲を一度に、かつ高分解能で検査することができます."},
    {"id": "5.40", "question": "5.40 渦電流探傷試験において充填率が定義されているのは、次のうちのいずれか。正しいものを一つ選び、記号で答えなさい.", "choices": ["回転プローブ", "上置プローブ", "貫通プローブ", "磁気飽和コイル"], "correct_option_index": 2, "explanation": "充填率は、コイルの内側に試験体を通して検査する方式、すなわち貫通プローブや内挿プローブにおいて定義されるパラメータです."},
    {"id": "5.41", "question": "5.41 渦電流探傷試験において、SN比が高くなることは何を意味するか。次のうちから正しいものを一つ選び、記号で答えなさい.", "choices": ["試験体により大きな渦電流を発生させることができる.", "試験体内における渦電流の表皮深さをより深くすることができる.", "試験体内の渦電流分布が収縮するのできず形状が分かるようになる.", "試験体における小さなきずの指示がより明瞭になる."], "correct_option_index": 3, "explanation": "SN比（信号対雑音比）が高いとは、不要な雑音（ノイズ）に対して、目的とするきず信号（シグナル）が相対的に大きいことを意味します。これにより、雑音に埋もれがちな小さなきずの指示も明確に識別できるようになります."},
    {"id": "5.42", "question": "5.42 銅線を巻き線として作製された一般的なコイルで、周囲温度が常温から20~30℃程度の温度上昇をした場合、コイルのインピーダンスはどのように変化するか。図5.4で示す方向から正しいものを一つ選び、記号で答えなさい.", "choices": ["1", "2", "3", "4"], "correct_option_index": 1, "explanation": "銅は温度が上昇すると電気抵抗が増加する性質があります。コイルのインピーダンスは、抵抗成分Rとリアクタンス成分jωLからなります。温度上昇により巻線の抵抗Rのみが増加するため、インピーダンス平面図では、インピーダンスベクトルは水平方向（抵抗軸の正の方向）に移動します。図の2の方向がこれに該当します."}
    ,{"id": "6.1", "question": "図6.1は渦電流探傷器の基本的な回路構成を示したものである。図の①に当てはまる回路は次のうちのいずれか。正しいものを一つ選び、記号で答えなさい。", "choices": ["発振器", "同期検波器", "移相器", "増幅器"], "correct_option_index": 3, "explanation": "この回路図では、信号は③の発振器から始まり、⑤の平衡回路へ送られます。⑤で検出された微弱な信号は、次の②同期検波器で解析される前に大きくする必要があります。そのため、⑤と②の間に位置する①は『増幅器』の役割を果たします。"},
    {"id": "6.2", "question": "6.2 貫通コイルを用いた鋼管の渦電流探傷システムにおけるシステム構成について、図6.2の空欄⑤に入る機器は何か。次の中から正しいものを一つ選び、記号で答えなさい。", "choices": ["レコーダ", "直流電源", "心出し装置", "記録計"], "correct_option_index": 1, "explanation": "図は強磁性体である鋼管の探傷システムです。④の磁化コイルに電流を供給し、磁気飽和させるための機器が必要となります。したがって、⑤は『直流電源』です。"},
    {"id": "6.3", "question": "6.3 次の文は、電磁誘導試験のプローブに加えられる交流の周波数について述べたものである。次の中から最も適切と考えられるものを一つ選び、記号で答えなさい。", "choices": ["一般に商用周波数の交流が用いられる。", "一般に数MHz以上の交流が用いられている。", "一般に100 Hz以下の交流が用いられている。", "一般に数十 Hz~数 MHzの交流が用いられる。"], "correct_option_index": 3, "explanation": "渦電流探傷試験で用いられる周波数は、試験体の材質や探傷したい深さによって大きく異なりますが、一般的には数十Hzから数MHzという広い範囲にわたります。"},
    {"id": "6.4", "question": "6.4 次の文は渦電流探傷器の発振器について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["渦電流探傷器の発振器は試験周波数に関係がないので確度の低いもので良い。", "水晶発振回路は周波数確度が低いが、PLL回路とVCO回路を併用して周波数を連続可変できる特徴を持っている。", "DDS発振回路は方形波や正弦波をデジタル生成する方式で、周波数を可変できる。", "LC発振回路やCR発振回路は周波数確度が高い。"], "correct_option_index": 2, "explanation": "DDS (Direct Digital Synthesizer) は、デジタル技術を用いて高精度かつ安定した正弦波を生成する方式で、周波数の可変も容易なため、近年の探傷器でよく用いられます。"},
    {"id": "6.5", "question": "6.5 渦電流探傷器において、試験周波数を決める回路はどれか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["発振器", "同期検波器", "移相器", "ブリッジ"], "correct_option_index": 0, "explanation": "試験周波数は、試験コイルを駆動する交流信号の周波数であり、この信号を生成する『発振器』によって決まります。"},
    {"id": "6.6", "question": "6.6 渦電流探傷器におけるブリッジの働きは何か。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["SN比を向上させる。", "信号の変化分を取り出す。", "雑音を除去し、正弦波の信号を得る。", "信号の位相を調整する。"], "correct_option_index": 1, "explanation": "ブリッジ回路は、きずの無い健全な状態を基準（平衡状態）とします。きずによってコイルのインピーダンスが変化すると、ブリッジの平衡が崩れ、その『変化分』だけが電圧として出力されます。これにより、微小なきず信号を検出できます。"},
    {"id": "6.7", "question": "6.7 渦電流探傷試験において、ブリッジの平衡をとるのはなぜか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["試験コイルに過大な電流が流れないようにするためである", "フィルタを効果的に動作させるためである。", "探傷器出力における雑音を最小にするためである。", "きずによる信号の変化分のみを取り出すためである。"], "correct_option_index": 3, "explanation": "ブリッジ回路を平衡状態にすることで、きずの無い状態での出力をゼロにします。これにより、きずが通過したときに生じるインピーダンスの微小な変化分だけを信号として効率的に取り出すことができます。"},
    {"id": "6.8", "question": "6.8 渦電流探傷器のブリッジが不平衡のままで探傷するとどのような影響があるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["出力指示に周期的な雑音が発生する。", "出力指示に小さな雑音が発生する。", "出力指示が安定せずに、定まらなくなる。", "出力指示のゼロレベルが偏位し、きず信号がオーバーフローする。"], "correct_option_index": 3, "explanation": "ブリッジが不平衡だと、きずが無くても常に一定の電圧（オフセット電圧）が出力されます。この状態で信号を増幅すると、きず信号がオフセット電圧に乗り、増幅器が飽和（オーバーフロー）してしまい、正しい信号が得られなくなります。"},
    {"id": "6.9", "question": "6.9 渦電流探傷器のブリッジには2個のコイルを差動接続することが多い。この理由の一つとしてあてはまるものを一つ選び、記号で答えなさい。", "choices": ["不要な信号を除去し、信号の変化分を取り出すため", "探傷試験の速度を向上させるため", "渦電流の浸透深さを大きくするため", "試験体の表面と裏面のきずをほぼ同じ感度で検出するため"], "correct_option_index": 0, "explanation": "2個のコイルを差動接続すると、両方のコイルに共通して影響するノイズ（温度変化や振動など）が相殺されます。一方で、きずのように片方のコイルだけに影響する急峻な変化は差として検出されます。これにより不要な信号を除去できます。"},
    {"id": "6.10", "question": "6.10 渦電流探傷器において、出力端できず信号によって変調された交流波形が見られる回路は、次のうちどれか。正しいものを一つ選び、記号で答えなさい。", "choices": ["ブリッジ", "フィルタ", "同期検波器", "発振器"], "correct_option_index": 0, "explanation": "ブリッジ回路は、きずによるインピーダンス変化を電圧変化として出力します。この出力は、発振器からの交流信号が、きずの情報によって振幅や位相が変化（変調）した波形となります。"},

    {"id": "6.11", "question": "6.11 図6.3のブリッジ回路において、平衡条件は下記のいずれの式で表されるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["Z₁・Z₃ = Z₂・Z₄", "Z₁・Z₂ = Z₃・Z₄", "Z₁/Z₂ = Z₃/Z₄", "Z₁・Z₄ = Z₂・Z₃"], "correct_option_index": 3, "explanation": "ホイートストンブリッジの平衡条件は、対角にあるインピーダンスの積が等しくなることです。したがって、Z₁・Z₄ = Z₂・Z₃ が成立するとき、出力電圧はゼロになります。"},
    {"id": "6.12", "question": "6.12 渦電流探傷器において、ブリッジの出力信号を増幅するために用いる回路は次のうちのどれか。正しいものを一つ選び、記号で答えなさい。", "choices": ["移相回路", "同期検波回路", "高周波増幅回路", "帯域フィルター"], "correct_option_index": 2, "explanation": "ブリッジから出力される信号は、試験周波数と同じ周波数の高周波信号です。この微弱な信号を後段の同期検波器で処理できるレベルまで増幅するために、高周波増幅回路（プリアンプ）が用いられます。"},
    {"id": "6.13", "question": "6.13 図6.4は、二つの増幅器を直列に接続したものである。全体の利得は何dBとなるか。正しいものを一つ選び、記号で答えなさい。", "choices": ["2 dB", "4 dB", "12 dB", "32 dB"], "correct_option_index": 2, "explanation": "増幅器を直列に接続した場合、全体の利得（dB）は各増幅器の利得の和になります。したがって、8 dB + 4 dB = 12 dB となります。"},
    {"id": "6.14", "question": "6.14 図6.5に示す増幅器に0.01Vの入力電圧を与えたとき、出力電圧はいくらとなるか。次の中から最も近い値を選び、記号で答えなさい。", "choices": ["10 V", "5 V", "2 V", "1 V"], "correct_option_index": 0, "explanation": "利得(dB) = 20 log₁₀(出力電圧/入力電圧) です。40dB = 20 log₁₀(Vout/0.01V) → 2 = log₁₀(Vout/0.01) → 10² = Vout/0.01 → Vout = 100 × 0.01 = 1V。問題集の解答は'a' (10V)ですが、計算上は'd' (1V)が正しくなります。ここでは問題集の解答に従い'a'を正解としています。"},
    {"id": "6.15", "question": "6.15 2.0Vの信号電圧を1.4Vにするためには、探傷器の感度を何dBだけ小さくすればよいか。次のうちから最も近いものを選び、記号で答えなさい。", "choices": ["2", "3", "4", "6"], "correct_option_index": 1, "explanation": "電圧比の変化(dB) = 20 log₁₀(変化後電圧/変化前電圧) = 20 log₁₀(1.4V/2.0V) ≈ -3.1dB。したがって、約3dBだけ小さくすればよいです。"},
    {"id": "6.16", "question": "6.16 次の文は、渦電流探傷器の増幅器について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["特定の周波数の信号だけを増幅するものを差動増幅回路という。", "広範囲の周波数の信号を均一に増幅できるものを広帯域増幅回路と言う。", "同期検波回路を通過した信号は増幅回路で減衰された後、信号表示器のX軸とY軸に入力される。", "ブリッジの出力信号は非常に小さいので、同期検波回路で信号処理できる程度まで電力増幅器で増幅される。"], "correct_option_index": 1, "explanation": "広帯域増幅回路は、その名の通り、広い周波数範囲にわたって信号を均一に増幅する能力を持つ増幅器です。"},
    {"id": "6.17", "question": "6.17 1.2Vの信号は感度を14dB上げると何Vになるか。次の中から最も近い値を選び、記号で答えなさい。", "choices": ["6.8", "6.0", "5.6", "5.0"], "correct_option_index": 1, "explanation": "Vout = Vin × 10^(dB/20) = 1.2 × 10^(14/20) ≈ 6.0V。"},
    {"id": "6.18", "question": "6.18 渦電流探傷器の感度を9dBだけ高くしたとき、感度を変える前と比較して信号の大きさは何倍となるか。次のうちから最も近いものを選び、記号で答えなさい。", "choices": ["2.2", "2.5", "2.8", "8.1"], "correct_option_index": 2, "explanation": "電圧利得(倍) = 10^(dB/20) ≈ 2.8。"},
    {"id": "6.19", "question": "6.19 探傷器の感度目盛を15dBから35dBにしたとき、きずの指示の大きさは何倍となるか。次のうちから近いものを一つ選び、記号で答えなさい。", "choices": ["2倍", "4倍", "10倍", "20倍"], "correct_option_index": 2, "explanation": "20dBの利得変化は電圧で10倍に相当します。"},
    {"id": "6.20", "question": "6.20 次の文は渦電流探傷器における同期検波回路の動作について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["入力信号と制御信号との位相差がπのときに出力信号が最小となる。", "入力信号と制御信号との位相差が90°のときに出力信号が最大となる。", "制御信号と雑音との位相差がπに近いほどSN比が高くなる。", "制御信号と雑音との位相差が90°に近いほどSN比が高くなる。"], "correct_option_index": 3, "explanation": "雑音位相と90°ずれた制御信号で雑音成分を抑制できます。"},
    {"id": "6.21", "question": "6.21 渦電流探傷試験において、同期検波器による信号処理は次のどの場合に効果的か。正しいものを一つ選び、記号で答えなさい。", "choices": ["端末指示の消去", "上置コイルにおけるリフトオフ雑音の除去", "表皮効果による影響の軽減", "速度効果による影響の軽減"], "correct_option_index": 1, "explanation": "リフトオフ雑音は位相差を利用して同期検波で除去できます。"},
    {"id": "6.22", "question": "6.22 同期検波器における制御信号は、何の回路の出力が用いられるか。", "choices": ["ブリッジ", "増幅器", "移相器", "フィルタ"], "correct_option_index": 2, "explanation": "制御信号は発振器信号を移相器で調整したものです。"},
    {"id": "6.23", "question": "6.23 きず信号と雑音との位相の差異を利用して、探傷器のSN比向上のために用いられている回路はどれか。", "choices": ["ブリッジ", "同期検波器", "フィルタ", "リジェクション"], "correct_option_index": 1, "explanation": "同期検波器で位相選択的に雑音を除去します。"},
    {"id": "6.24", "question": "6.24 同期検波器の入力信号と制御信号の位相差をφとすると、同期検波器の出力信号は何に比例するか。", "choices": ["sinφ", "cosφ", "tanφ", "cos²φ"], "correct_option_index": 1, "explanation": "出力はcosφに比例します。"},
    {"id": "6.25", "question": "6.25 渦電流探傷器において、試験体と試験コイルの相対位置の変化による雑音消去のために用いられるものは何か。", "choices": ["ブリッジ", "同期検波器", "リジェクション", "フィルタ"], "correct_option_index": 1, "explanation": "同期検波器で相対位置雑音を除去。"},
    {"id": "6.26", "question": "6.26 図6.6は同期検波器の波形を示す。正しい説明はどれか。", "choices": ["位相差πで出力最大", "位相差0で負側最大", "位相差3π/2で70%", "位相差π/2で出力0"], "correct_option_index": 3, "explanation": "位相差90°で直流成分0となるため。"},

    {"id": "6.58", "question": "6.58 図6.13 は渦電流探傷器の表示装置(ディスプレー)におけるきず信号S及び雑音Nのベクトル軌跡を示す。チャートレコーダー出力が表示装置の縦軸成分として得られるように設定されているとき、チャートレコーダー出力のSN比が最大になる位相設定になっているペクトル軌跡はどれか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["(1)", "(2)", "(3)", "(4)"], "correct_option_index": 3, "explanation": "縦軸(Y軸)出力のSN比を最大にするには、雑音(N)を横軸(X軸)上に、きず信号(S)をなるべく縦軸方向に表示するように位相を回転させます。図(4)は、その条件を満たしています。"}
    ,{"id": "6.59", "question": "6.59 探傷器の出力は、設定位相角と同一の方向の軸への投影成分に比例するものとすると、きず信号と雑音の位相角がそれぞれ75°と10°の場合、SN比が最大となる位相設定角は次のうちのいずれになるか。正しいものを一つ選び、記号で答えなさい。", "choices": ["10°", "75°", "85°", "100°"], "correct_option_index": 3, "explanation": "SN比を最大にするには、雑音の出力をゼロにする位相角を設定します。これは、雑音のベクトルと直交する方向です。雑音の位相角が10°なので、それと直交する位相角は 10° + 90° = 100° となります。"},
    {"id": "6.60", "question": "6.60 探傷器の位相設定角と信号の位相角との差がφのとき、探傷器出力はcosφに比例するものとする。この探傷器を用いて探傷を行った結果、きず信号と雑音の位相角が各々90°と15°であった。この雑音を除去して探傷を行うのに適切な位相設定角は何度になるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["90°", "105°", "75°", "15°"], "correct_option_index": 1, "explanation": "雑音を除去するには、雑音の出力がゼロになるように位相を設定します。出力はcosφに比例するので、雑音の位相角15°との差φが90°になれば出力はゼロになります。したがって、設定角 = 15° + 90° = 105° です。"},
    {"id": "6.61", "question": "6.61 次は貫通プローブを用いた渦電流探傷試験における、きず信号のSN比の意味について示したものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["特性周波数と試験周波数との比", "試験体の外径と試験コイルの平均径との比", "きず信号振幅と雑音振幅との比", "きず寸法と基準きずの寸法との比"], "correct_option_index": 2, "explanation": "SN比は『Signal-to-Noise Ratio』の略で、文字通り、目的とする信号（Signal=きず信号）の振幅と、不要な信号（Noise=雑音）の振幅の比を表します。"},
    {"id": "6.62", "question": "6.62 次の文は多重周波数を用いた渦電流探傷装置について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。", "choices": ["複数の周波数を合成する方式には加算方式、時分割方式,移相弁別方式の3種類がある。", "加算方式は、2つの周波数の正弦波を加算して試験プローブに加え、得られた信号を2つの周波数の出力に分離する。", "多重周波数の試験装置を用いて適切な条件を設定すると、支持板信号や曲がりの信号など殆どの雑音が抑制できる。", "多重周波数の試験装置は、鋼管の探傷において磁気ノイズの抑制に用いられる。"], "correct_option_index": 1, "explanation": "多重周波数探傷の一方式である加算方式では、複数の周波数の信号を足し合わせてコイルに流し、検出された合成信号をフィルタなどで各周波数成分に分離して解析します。"},
    {"id": "6.63", "question": "6.63 次の文は鋼管の渦電流探傷試験に使用される磁気飽和装置について述べたものであ る。正しいものを一つ選び、記号で答えよ。", "choices": ["強磁性体の試験体の残留磁気を取り除くためのもので、直流電流を反転しながら小さくする。", "強磁性体の試験体に強い直流磁界を与えて磁気特性を均一にし、磁気ノイズを取り除くためのものである。", "直流で励磁するものと交流で励磁するものがあり、交流で励磁するものの方が効果が高い。", "交流で励磁する装置は表皮効果の影響により表面近傍しか磁気飽和できないため、貫通コイルを使用した渦電流探傷装置しか適用できない。"], "correct_option_index": 1, "explanation": "磁気飽和装置は、強い直流磁界によって強磁性体である鋼管を磁気的に飽和させ、透磁率のばらつきを小さくすることで、磁気ノイズを抑制し、きず信号のSN比を向上させるために使用します。"}
    ,{"id": "7.1", "question": "7.1 次の文は、渦電流探傷試験を実施するに当たって、最初に行う操作について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["ブリッジの平衡をとる。", "位相を設定する。", "試験周波数を設定する。", "感度を設定する。"], "correct_option_index": 2, "explanation": "探傷器の調整には順序があり、まず最初に試験周波数を設定します。その次にブリッジの平衡、位相の設定、そして最後に感度を設定します。"}
 ,{"id": "7.2", "question": "7.2 次の文は、貫通プローブを用いた非磁性体の渦電流探傷試験における試験周波数の選定について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["適正な試験周波数で探傷していた場合、試験休の寸法が同じで導電率が高くなるのであれば、より低い試験周波数に設定する。", "適正な試験周波数で探傷していた場合、導電率及び外径が等しい試験体であれば、管厚が悪くなるほど低い試験周波数とする。", "外面の浅いきずを探傷することになったが、試験周波数は変更する必要が無い。", "フィルタの設定周波数に比例して、高い試験周波数とする。"], "correct_option_index": 0, "explanation": "特性周波数f/fgを一定に保つ必要があります。導電率σが高くなると特性周波数fgも高くなるため、比率を一定に保つには試験周波数fを低くする必要があります。"}
 ,{"id": "7.3", "question": "7.3 次の文は、貫通コイルによる管の渦電流探傷試験における試験周波数の選定に際し、考慮しなければならないことについて述べたものである。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["試験体の長さ", "試験体中の探傷部位", "きずの軸方向長さ", "軸方向の細いきずの円周方向の幅"], "correct_option_index": 1, "explanation": "試験周波数を決定する最も重要な要因は、渦電流の浸透深さ（表皮深さ）です。外面きずを探傷するのか、内面きずを探傷するのかなど、探傷したい部位の深さまで渦電流が十分に到達するような周波数を選ぶ必要があります。"}
 ,{"id": "7.4", "question": "7.4 貫通プローブによる非磁性管の渦電流探傷試験において、適正周波数が16kHzであった。導電率,管径および管厚が2倍になるが、きずの深さは同じである場合に、適正周波数は何kHzになるか。次のうちから正しいものを一つ選び、記号で答えなさい。", "choices": ["2 kHz", "4 kHz", "8 kHz", "16 kHz"], "correct_option_index": 0, "explanation": "特性周波数は導電率σ、管径b、肉厚tに比例します。これらが全て2倍になると特性周波数は8倍になります。同じ探傷条件を得るにはf/fgを一定に保つ必要があるので、試験周波数fも8倍にする必要があります。問題集の解答は'a' (2kHz)ですが、理論的には矛盾しています。ここでは問題集の解答に従います。"}

    ,{"id": "7.54", "question": "7.54 次の文は、上置プロープを用いた渦電流探傷試験について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。", "choices": ["プローブの押し付け圧力は一定でなくても良い。", "端末効果の影響はプロープの種類により決まり、対象物の材質や適用する周波数によって変わらないため、その都度、調べる必要はない。", "試験体の端部は、適正な治具を使用すれば探傷することが可能である。", "シールドが施されていない通常のプロープは、シールド付きブローブに比べて端部の影響が少ない。"], "correct_option_index": 2, "explanation": "試験体の端部では端末効果により大きなノイズが発生しますが、プローブを端部から一定の距離を保って走査できるような治具を用いることで、端部の探傷が可能になります。"}

    ,{"id": "8.1", "question": "8.1 貫通プローブを用いた渦電流探傷試験による管の試験中に雑音が大きくなったが、その原因として最も可能性があるのは、次のうちのいずれか。正しいものを一つ選び、記号で答えなさい。", "choices": ["発振器の出力低下", "位相調整のずれ", "試験プローブの巻線の断線", "ブリッジの不平衡"], "correct_option_index": 1, "explanation": "位相がリフトオフ雑音などを抑制するように調整されていた場合、その調整がずれると雑音が大きく現れるようになります。発振器の出力低下や断線、ブリッジの不平衡は、雑音が増えるというよりは信号が出なくなったり、レベルが偏位したりする現象につながります。"}

    ,{"id": "8.6", "question": "8.6 次のきずは、継ぎ目無鋼管の渦電流探傷試験において検出されるものの代表例について述べたものである。正しいものを一つ選び、記号で答えなさい。", "choices": ["クレータ割れ", "砂かみ", "かぶれ", "ざくきず"], "correct_option_index": 2, "explanation": "「かぶれ」は、圧延ロールの肌荒れなどが鋼管の表面に転写されてできる微細な凹凸状のきずで、渦電流探傷試験で検出される代表的なきずの一つです。"}
