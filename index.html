  {"id":"9.1","question":"9.1 次の文は、リモートフィールド渦電流試験について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。","choices":["一般の渦流探傷試験よりも低い試験周波数を用いる。","一般の渦流探傷試験よりも高速度で探傷できる。","一般の渦流探傷試験よりも様々な形状の試験体に適用できる。","一般の渦流探傷試験よりもきずの形状を推定しやすい。"],"correct_option_index":0,"explanation":"リモートフィールド渦電流試験は、電磁エネルギーが管壁を2回通過する原理を利用するため、信号の減衰が大きくなります。そのため、十分な浸透深さを確保するために、一般的な渦電流探傷試験よりも低い周波数（数十Hz～数kHz）が用いられます。"},
  {"id":"9.2","question":"9.2 次の文は、リモートフィールド渦流試験による鋼管の探傷試験について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。","choices":["管の外面きずよりも内面きずに対する検出感度が高い。","管の内面きずよりも外面きずに対する検出感度が高い。","管の内面と外面のきずを同等の感度で検出する。","管の内面きずは検出できるが、外面きずは検出できない"],"correct_option_index":2,"explanation":"リモートフィールド法は、励磁コイルからの電磁エネルギーが一度管壁を貫通して外面を伝わり、再び管壁を貫通して検出コイルに到達する現象を利用します。この「2回貫通」の経路をとるため、内面きずと外面きずに対してほぼ同等の感度で検出できるという大きな特長があります。"},
  {"id":"9.3","question":"9.3 次の文は、リモートフィールド渦電流試験について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。","choices":["鋼板の探傷試験に適用されている。","棒鋼の探傷試験に適用されている。","鋼管の探傷試験に適用されている。","鋼構造物の溶接部の探傷試験に適用されている。"],"correct_option_index":2,"explanation":"リモートフィールド渦電流試験は、その原理上、内側からプローブを挿入して検査する強磁性体配管（鋼管など）の保守検査に主として適用されます。"},
  {"id":"9.4","question":"9.4 次の文は、リモートフィールド渦電流試験について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。","choices":["きず信号の位相からきずの大きさが推定される。","きず信号の振幅からきずの大きさが推定される。","きず信号の周波数からきずの大きさが推定される。","きず信号の波形からきずの内/外面の位置が推定される。"],"correct_option_index":1,"explanation":"リモートフィールド法では、きずによる減肉量（きずの大きさ）と信号の振幅との間に相関があり、これを利用してきずの大きさを推定します。位相は減肉量の評価にも用いられますが、振幅が主要なパラメータです。"},
  {"id":"9.5","question":"9.5 次の文は鋼管の内挿プローブによる検査に適用するリモートフィールド渦電流試験について述べたものである。正しいものを一つ選び、記号で答えなさい。","choices":["励磁コイルには直流電流を流して試験する。","自己誘導形単一方式の試験プロープを用いる。","励磁コイルと検出コイルは試験体の直径の2倍程度の距離を隔てて設置する。","内面きずと外面きずの位相差が大きいため、その識別に有効である。"],"correct_option_index":2,"explanation":"リモートフィールド渦電流試験では、励磁コイルからの直接的な電磁場の影響（ニアフィールド）が及ばない、遠隔場（リモートフィールド）の信号を検出します。そのために、励磁コイルと検出コイルは管径の2～3倍程度離して配置されます。"},
  {"id":"9.6","question":"9.6 次の文は、リモートフィールド渦電流探傷法の特徴について述べたものである。正しいものを一つ選び、記号で答えなさい。","choices":["きず分解能が高いため、体積の小さなきずの検出感度が高い。","高速度の探傷が可能である。","配管支持板部の探傷が困難である。","試験体の透磁率の影響を受けない。"],"correct_option_index":2,"explanation":"リモートフィールド法は、管の外側を伝わる電磁場を利用するため、管の外部にある支持板などの構造物の影響を強く受け、その部分の探傷が困難になるという短所があります。"},
  {"id":"9.7","question":"9.7 次の文は、リモートフィールド渦電流探傷法について述べたものである。正しいものを一つ選び、記号で答えなさい。","choices":["非磁性体配管の保守検査法として開発された試験法である。","管内部の励磁コイルから管径の約4倍程度離れた位置に検出コイルを置いて探傷する方法である。","励磁周波数は数十kHz~数百kHz程度である。","従来の渦電流探傷法と比較し、探傷速度を遅くする必要がある。"],"correct_option_index":3,"explanation":"リモートフィールド法は、低い周波数を使用し、微弱な信号を検出する必要があるため、S/N比を確保するために探傷速度を遅くする必要があります。"},
  {"id":"9.8","question":"9.8 電磁誘導試験による導電率測定において、比較的厚い試験体の厚さの影響を小さくするにはどうすればよいか。正しいものを一つ選び、記号で答えなさい。","choices":["試験周波数を高くする。","試験周波数を低くする。","リフトオフを大きくする。","感度を高くする。"],"correct_option_index":0,"explanation":"試験周波数を高くすると、表皮効果により渦電流が試験体の表面に集中します。これにより、渦電流が裏面に到達しなくなるため、板厚の変化による影響を受けにくくなります。"},
  {"id":"9.9","question":"9.9 銅合金などの非磁性材料の渦電流試験による材質試験において、利用される材料特性は次のうちどれか。正しいものを一つ選び、記号で答えなさい。","choices":["導電率","透磁率","弾性率","誘電率"],"correct_option_index":0,"explanation":"非磁性材料の透磁率はほぼ一定（真空の透磁率に近い）なので、材質による特性の違いは主に導電率（またはその逆数の抵抗率）の変化として現れます。これを利用して材質を判別します。"},
  {"id":"9.10","question":"9.10 次の文は、強磁性体の材質試験について述べたものである。正しいものを一つ選び,記号で答えなさい。","choices":["鉄鋼材料は、化学成分,熱処理,機械加工などにより磁気的特性が変化することを利用している。","鉄鋼の炭流量と初透磁率の間には有意な相関が無いので、初透磁率は材質判別には用いられない。","強磁界を利用する方法では、初透磁率など透磁率の変化を利用している。","弱磁界を利用する方法は、材質による飽和磁束密度の変化を利用している。"],"correct_option_index":0,"explanation":"強磁性体である鉄鋼材料は、化学成分や熱処理、加工度などによって導电率よりも磁気的特性（透磁率など）が大きく変化します。この性質を利用して材質試験が行われます。"},
  {"id":"9.11","question":"9.11 次の文は、強磁性体の材質試験について述べたものである。正しいものを一つ選び,記号で答えなさい。","choices":["鉄鋼材料の材質試験は、導電率と透磁率の2つの変化を利用している。","試験周波数は、数百kHzから数 MHzが使用される。","出力電圧を解析することにより焼き入れ処理の程度や、圧延加工の有無などを検査することが可能である。","材質試験の場合、母材の厚さに対し、渦電流の表皮深さとそれを支配する試験周波数については考えなくて良い."],"correct_option_index":2,"explanation":"焼入れなどの熱処理や圧延加工は、鋼材の磁気特性を変化させます。この磁気特性の変化を電磁誘導試験で検出することで、処理の程度などを検査することが可能です。"},
  {"id":"9.12","question":"9.12 次の文は、強磁性体の材質試験について述べたものである。正しいものを一つ選び,記号で答えなさい.","choices":["鉄鋼材料は、化学成分,熱処理,機械加工などによる機械的特性の変化と共に磁気的特性が変化することを利用している。","鉄鋼材料で炭素量が0.6%以上であれば、焼き入れや焼鈍などの熱処理状態を知ることが出来る。","強磁界を利用する方法では、初透磁率など透磁率の変化を利用している。","弱磁界を利用する方法は,磁化特性全体の変化を利用している."],"correct_option_index":0,"explanation":"鉄鋼材料は、熱処理や加工などによって硬さなどの機械的特性が変化すると同時に、透磁率などの磁気的特性も変化します。この相関関係を利用して材質試験を行います。"},
  {"id":"9.13","question":"9.13 次の文は、渦電流試験による膜厚測定について述べたものである。正しいものを一つ選び,記号で答えなさい。","choices":["母材が強磁性材料の場合は磁気ノイズの影響を受ける。","小さなコイルを使用すれば表面粗さや圧延方向の影響を低減することができる。","膜厚測定には差動方式のプローブが適用される。","非磁性金属上の非導電性被膜の測定は周波数を適切に選ぶことにより、0~2000m程度まで測定が可能である."],"correct_option_index":3,"explanation":"問題集の解答はdですが、一般的に渦電流式膜厚計の測定範囲は数mm程度です。母材が強磁性体の場合は磁気ノイズの影響を強く受けるため、aも正しい記述と考えられますが、ここでは問題集の解答を優先します。"},
  {"id":"9.14","question":"9.14 次の文は、渦電流試験による膜厚測定について述べたものである。正しいものを一つ選び,記号で答えなさい。","choices":["アルミ板上のテフロン被膜やプラスティック被膜測定は、磁気抵抗の変化を利用している。","鋼板上の塗料被膜の測定や銅メッキの測定は,リフトオフ効果を利用している。","一般に、非磁性金属上の非磁性金属膜の膜厚測定は困難であるが、母材金属と被膜素材とに電磁気的差異がある場合は可能である。","アルマイト処理被膜の測定は、母材のアルミニウムとアルマイト被膜(酸化皮膜)の導電率が近いので困難である."],"correct_option_index":2,"explanation":"母材と被膜の導電率や透磁率が異なれば、渦電流の挙動が変化するため膜厚測定が可能です。例えば、銅上のニッケルメッキなどが該当します。"},
  {"id":"9.15","question":"9.15 次に挙げるものの中で、渦電流試験による厚さ測定が可能なものはどれか。正しいものを一つ選び,記号で答えなさい。","choices":["アルミニウムに塗装したエポキシ樹脂膜","ほうろうに塗布したエポキシ塗料膜","セラミック上のエポキシ塗料膜","銅板上のアルミニウム箔"],"correct_option_index":0,"explanation":"導電性の母材（アルミニウム）の上にある非導電性の被膜（エポキシ樹脂膜）の厚さ測定は、リフトオフ効果を利用した渦電流式膜厚計の代表的な適用例です。"},
  {"id":"9.16","question":"9.16 次に挙げることの中で、渦電流試験におけるリフトオフ効果が利用されているのはどれか。正しいものを一つ選び,記号で答えなさい。","choices":["非磁性金属上の非導電性被膜の厚さ測定","非磁性金属上の金属被膜の厚さ測定","磁性体の材質判別","非磁性体の材質判別"],"correct_option_index":0,"explanation":"リフトオフ効果は、コイルと導体との距離の変化を検出する現象です。非導電性被膜の厚さは、この距離の変化として測定されます。"},
  {"id":"9.17","question":"9.17 次の文は、電磁誘導試験による鉄筋コンクリートの非破壊試験について述べたものである。正しいものを一つ選び,記号で答えなさい。","choices":["試験周波数は数百kHz~数 MHzと高い周波数を用いる。","コンクリートは導電率が高いので、電磁誘導試験で厚さを計ることができる。","鉄筋探査では鉄筋のかぶりや直径を推定することができる。","鉄筋は軟鋼であるため、電磁誘導試験では検出できない."],"correct_option_index":2,"explanation":"電磁誘導式の鉄筋探査機は、コンクリート中の鉄筋（強磁性体）の存在によって生じる磁場の変化を検知し、その応答から鉄筋の位置やかぶり厚さ（表面から鉄筋までの距離）、直径を推定します。"}

  {"id":"10.1","question":"10.1 次の文は、試験手順書の最適状態を維持するための管理について述べたものである。次の中から適しているものを一つ選び、記号で答えなさい。","choices":["文書の作成、配布、定期見直しなどの管理","日常点検 定期点検、トレーサビリティなどの管理","訓練、資格の認証、再認証などの管理","試験材の識別管理、異材発生防止などの管理"],"correct_option_index":0,"explanation":"試験手順書は文書の一種です。その最適状態を維持するためには、作成、承認、配布、改訂、定期的な見直しといった一連の文書管理プロセスが必要です。"},
  {"id":"10.2","question":"10.2 次の文は、プローブおよび渦電流探傷装置に関係する規格について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。","choices":["JIS Z 2316-2 (2014)には、点検レベルとして日常点検,定期点検、異常点検が規定されている。","JIS Z 2315 (2007) は渦電流探傷装置の個別性能および総合性能の測定方法について規定されている。","JIS Z 2316-3 (2014) には、試験プローブの分類として同軸ブロープと上世プローブに大きく分類され、さらに同軸プロープは貫通プロープと内挿プロープに分類されている。","JIS Z 2315 (2007)には、プローブの性能が指定した範囲にないときの是正処置が規定されている。"],"correct_option_index":2,"explanation":"JIS Z 2316-3は『試験プローブの特性及び検証』に関する規格であり、プローブの分類について規定しています。JIS Z 2316-2は点検レベルとして特殊点検を規定し、JIS Z 2315は総合性能の測定方法を規定しています。"},
  {"id":"10.3","question":"10.3 NDT 試験技術者の資格及び認証 (JIS Z 2305)は、どの規格に基づいてJIS化されているか。次の中から正しいものを一つ選び、記号で答えなさい。","choices":["ISO 9001","ISO 9712","ISO 11484","NDIS 0601"],"correct_option_index":1,"explanation":"日本の非破壊試験技術者の資格認証規格であるJIS Z 2305は、国際規格であるISO 9712に基づいて作成されています。"},
  {"id":"10.4","question":"10.4 次の文は、JIS Z2305の資格認証を受ける際の条件について述べたものである。これらの中で必要のないものはどれか。当てはまるものを一つ選び、記号で答えなさい。","choices":["必要な訓練(内容と時間)を完了する。","認証試験に合格する。","必要な視力、業務経験数の条件を満たす。","雇用主の承諾を得る。"],"correct_option_index":3,"explanation":"JIS Z 2305に基づく資格認証は個人に与えられるものであり、訓練、試験合格、視力、業務経験は必須要件ですが、雇用主の承諾は要件に含まれていません。"},
  {"id":"10.5","question":"10.5 JIS Z 2305が要求する渦電流探傷試験レベル2の最小限の訓練時間は如何ほどか。次の中から正しいものを一つ選び、記号で答えなさい。ただし、レベル1の資格は保持しているものとする。","choices":["32時間","40時間","48時間","60時間"],"correct_option_index":2,"explanation":"JIS Z 2305において、レベル1資格保持者がレベル2を受験する場合の最小訓練時間は48時間と規定されています。"},
  {"id":"10.6","question":"10.6 次の文は、JIS Z 2305 に規定するレベル2技術者の業務力量、能力について述べたものである。次の中から正しいものを一つ選び、記号で答えなさい。","choices":["NDT 指示書に従ってNDTを実施する力量を有するが、試験結果の解釈はできない。","NDT 手順書に従ってNDTを実施する力量を有し、NDT方法に適用する技法を選択する能力も有する。","NDT 手順書に従ってNDTを実施する力量を有するが、NDT方法に適用する技法の選択はできない。","NDT 手順書に従ってNDTを実施する力量を有するが、作業の監督はできない。"],"correct_option_index":1,"explanation":"レベル2技術者は、手順書に従って試験を実施するだけでなく、適用されるNDT規格、基準などに基づいて適切な試験技法を選択し、設定する能力も求められます。"},
  {"id":"10.7","question":"10.7 次に示す文の中で、ET レベル2資格者の能力、権限を越えている業務はどれか。該当するものを一つ選び、記号で答えなさい。","choices":["仕様書や手順書から実際の作業に適したNDT 指示書を作成する。","装置の感度その他の調整及びその検証を実施する。","現行の規格、コード、仕様書に従って結果を評価・解釈する。","レベル2又はそれ以下のレベルの技術者を指導できる。"],"correct_option_index":0,"explanation":"NDT指示書の作成はレベル2技術者の業務範囲ですが、『NDT手順書』の作成や承認はレベル3技術者の業務とされています。"},

function runSearch() {
  const term = searchInput.value.trim();
  if (!term) {
    filteredQuizData = baseFilteredData;
    loadQuestion(0);
    return;
  }
  // ID 直接ジャンプ
  const directIdx = baseFilteredData.findIndex(q => q.id === term);
  if (directIdx !== -1) {
    filteredQuizData = baseFilteredData;
    loadQuestion(directIdx);
    return;
  }
  // キーワード検索 (問題文 + 解説)
  const lower = term.toLowerCase();
  const results = baseFilteredData.filter(q => (q.question && q.question.toLowerCase().includes(lower)) || (q.explanation && q.explanation.toLowerCase().includes(lower)));
  if (results.length > 0) {
    filteredQuizData = results;
    loadQuestion(0);
  } else {
    alert('該当する問題が見つかりません');
  }
}
