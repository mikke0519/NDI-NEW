<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ET-2問題集 インタラクティブ学習</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --correct: #22c55e;
      --incorrect: #ef4444;
      --explanation-bg: #f1f5f9;
      --container-bg: #fff;
      --shadow: 0 4px 24px rgba(0,0,0,0.08);
      --radius: 1.2rem;
      --transition: 0.3s cubic-bezier(.4,2,.6,1);
      --font: "Segoe UI", "Meiryo", "Hiragino Kaku Gothic ProN", Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
      min-height: 100vh;
      margin: 0;
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #quiz-container {
      background: var(--container-bg);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      max-width: 480px;
      width: 100%;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    #progress-text {
      font-size: 1.1rem;
      color: var(--primary);
      font-weight: 600;
      letter-spacing: 0.05em;
      text-align: right;
    }
    #question-container {
      display: flex;
      align-items: flex-start;
      gap: 0.7rem;
    }
    #question-text {
      font-size: 1.2rem;
      font-weight: 500;
      margin: 0;
      flex: 1;
      line-height: 1.6;
    }
    #speak-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary-light);
      transition: color var(--transition);
      margin-top: 0.2em;
      padding: 0.2em 0.4em;
      border-radius: 50%;
    }
    #speak-button:hover {
      color: var(--primary);
      background: #e0e7ff;
    }
    #choices-container {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 0.5rem;
    }

    /* 横幅が十分ある場合は2列レイアウトに 
    @media (min-width: 600px) {
      #choices-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    }
    */

    .choice-btn {
      font-size: 1.08rem;
      padding: 0.9em 1em;
      border: 2px solid #e5e7eb;
      border-radius: 0.7em;
      background: #f8fafc;
      color: #222;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), border var(--transition);
      text-align: left;
      outline: none;
      font-family: inherit;
      font-weight: 500;
    }
    .choice-btn:hover:not(:disabled) {
      background: var(--primary-light);
      color: #fff;
      border-color: var(--primary-light);
    }
    .choice-btn:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }
    .choice-btn.correct {
      background: var(--correct);
      color: #fff;
      border-color: var(--correct);
      animation: pop 0.25s;
    }
    .choice-btn.incorrect {
      background: var(--incorrect);
      color: #fff;
      border-color: var(--incorrect);
      animation: shake 0.25s;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
    #explanation-container {
      background: var(--explanation-bg);
      border-radius: 0.7em;
      margin-top: 0.8em;
      padding: 1em 1em 0.9em 1em;
      color: #222;
      font-size: 1.05rem;
      line-height: 1.7;
      box-shadow: 0 2px 10px rgba(37,99,235,0.04);
      opacity: 0;
      transform: translateY(30px);
      pointer-events: none;
      transition: opacity 0.6s var(--transition), transform 0.6s var(--transition);
      display: none;
    }
    #explanation-container.visible {
      display: block;
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    #navigation-container {
      display: flex;
      justify-content: space-between;
      gap: 1.2em;
      margin-top: 1.2em;
    }
    #prev-button, #next-button {
      flex: 1;
      font-size: 1.07rem;
      padding: 0.7em 1em;
      border: none;
      border-radius: 0.7em;
      background: var(--primary-light);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 8px rgba(37,99,235,0.05);
    }
    #prev-button:hover, #next-button:hover {
      background: var(--primary);
    }
    @media (max-width: 600px) {
      #quiz-container {
        max-width: 98vw;
        padding: 1.2rem 0.3rem 1rem 0.3rem;
        margin: 0.5rem;
      }
      #question-text {
        font-size: 1.08rem;
      }
      .choice-btn {
        font-size: 0.99rem;
        padding: 0.8em 0.7em;
      }
      #explanation-container {
        font-size: 0.98rem;
        padding: 0.7em 0.7em 0.7em 0.7em;
      }
      #prev-button, #next-button {
        font-size: 1rem;
        padding: 0.6em 0.3em;
      }
    }

    /* ---------- Tablet (<=900px) ---------- 
    @media (max-width: 900px) {
      #quiz-container { max-width: 92vw; }
      #question-text  { font-size: 1.1rem; }
      .choice-btn     { font-size: 1.02rem; }
    }

    /* ---------- Small phones (<=450px) ---------- 
    @media (max-width: 450px) {
      #navigation-container { flex-direction: column; }
      #navigation-container button { width: 100%; }

      /* スマホ縦持ちでも読みやすいレイアウト 
      #question-container {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }
      #question-text {
        white-space: normal;
        overflow: visible;
        line-height: 1.6;
      }
      #speak-button, #pause-button {
        align-self: flex-end;
      }

      .chapter-buttons {
        overflow-x: auto;
        white-space: nowrap;
        padding-bottom: 0.3rem;
      }
      .chapter-buttons button {
        min-width: 5rem;
        margin-right: 0.3rem;
      }
  </style>
</head>
